- job:
    name: trigger-lt-qcom-openembedded-images-dunfell
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 1
            num-to-keep: 30
            artifact-num-to-keep: 30
    disabled: false
    node: triggers
    display-name: 'Trigger for Qualcomm OE builds (dunfell)'
    scm:
        - repo:
            manifest-url: https://github.com/96boards/oe-rpb-manifest.git
            manifest-branch: qcom/dunfell
    triggers:
        - pollscm:
            cron: '@hourly'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: 'lt-qcom-openembedded-rpb-dunfell'
    publishers:
        - email-ext:
            recipients: 'anibal.limon@linaro.org nicolas.dechesne@linaro.org'
            failure: true
            still-failing: true
