- job:
    name: jdk7u-update-src-tree
    project-type: freestyle
    defaults: global
    description: |
        * Polls the upstream jdk7 source tree(s) and archives the source tree.
    logrotate:
        numToKeep: 10
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    disabled: true
    node: aarch64-06
    display-name: 'OpenJDK - Archive jdk7 source tree'
    scm:
        - jdk7u
        - corba
        - hotspot
        - jaxp
        - jaxws
        - jdk
        - langtools
    triggers:
        - pollscm: 'H 10 * * *'
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash

            set -exu

            rm -rf out
            mkdir out
            tar --exclude=.hg -acf out/jdk7u.tar.gz jdk7u
    publishers:
        - archive:
            artifacts: 'out/jdk7u.tar.gz'
