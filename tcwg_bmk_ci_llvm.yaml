    components: binutils gcc glibc llvm
    llvm_url: https://github.com/llvm/llvm-project.git
    toolchain_ver:
      - master:
          binutils_branch: master
          gcc_branch: master
          glibc_branch: master
          llvm_branch: master
      - release:
          binutils_branch: binutils-2_33-branch
          gcc_branch: releases/gcc-9
          glibc_branch: release/2.30/master
