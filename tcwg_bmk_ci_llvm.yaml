      - O2_LTO:
          cron_schedule: H H H/5 * *
      - O3:
          cron_schedule: H H H/5 * *
      - O3_LTO:
          cron_schedule: H H H/5 * *
      - Os-vs-Os_LTO:
          cron_schedule: H H H/7 * *
      - O2-vs-O2_LTO:
          cron_schedule: H H H/7 * *
      - O3-vs-O3_LTO:
          cron_schedule: H H H/7 * *
    jobs:
      - 'tcwg_bmk_ci/build-tcwg_bmk_{hw}/llvm-{toolchain_ver}-{target}-{bmk}-{cflags}'
      - 'tcwg_bmk_ci/bisect-tcwg_bmk_{hw}/llvm-{toolchain_ver}-{target}-{bmk}-{cflags}'
    exclude:
      - toolchain_name: gnu
        cflags: Oz
      - toolchain_name: gnu
        cflags: Oz_LTO
      - toolchain_name: llvm
        cflags: Os-vs-Os_LTO
      - toolchain_name: llvm
        cflags: O2-vs-O2_LTO
      - toolchain_name: llvm
        cflags: O3-vs-O3_LTO

- view:
