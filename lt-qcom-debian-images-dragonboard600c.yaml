- job:
    name: lt-qcom-debian-images-dragonboard600c
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: BUNDLE_STREAM_NAME
            default: '/public/team/linaro/lt-qualcomm/'
        - string:
            name: DEVICE_TYPE
            default: 'ifc6410'
        - string:
            name: LAVA_SERVER
            default: 'validation.linaro.org/RPC2/'
        - string:
            name: VENDOR
            default: 'linaro'
        - string:
            name: OS_FLAVOUR
            default: 'stretch'
        - string:
            name: PLATFORM_NAME
            default: 'qcom-snapdragon'
        - string:
            name: ROOTFS
            default: 'developer,armhf,1800M alip,armhf,2500M'
        - string:
            name: DTBS
            default: 'qcom-apq8064-arrow-sd-600eval.dtb'
        - string:
            name: SERIAL_CONSOLE
            default: 'ttyMSM0'
        - string:
            name: KERNEL_BRANCH
            default: 'release/qcomlt-4.9'
        - string:
            name: QCOM_FIRMWARE
            default: 'http://builds.96boards.org/snapshots/dragonboard410c/binaries/20160614/SD_600eval-linux_proprietary_firmware-v1.0.zip'
        - string:
            name: QCOM_FIRMWARE_MD5
            default: '0903e9f656d3cea005ecc8e26f1243b2'
        - string:
            name: PUB_DEST
            default: "snapshots/sd-600eval/${VENDOR}/debian/${BUILD_NUMBER}"
    disabled: false
    node: docker-jessie-amd64
    display-name: 'Qualcomm Debian based images for Snapdragon 600 based 96boards'
    scm:
        - git:
            url: https://git.linaro.org/landing-teams/working/qualcomm/kernel.git
            refspec: +refs/heads/${KERNEL_BRANCH}:refs/remotes/origin/${KERNEL_BRANCH}
            name: origin
            branches:
                - refs/heads/${KERNEL_BRANCH}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell:
            !include-raw: lt-qcom-debian-images/builders-dragonboard600c.sh
        - linaro-publish-token:
            host: builds.96boards.org
        - shell:
            !include-raw: lt-qcom-debian-images/publishers.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw: lt-qcom-debian-images/postbuild.groovy
        - email:
            recipients: 'fathi.boudra@linaro.org'
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org anibal.limon@linaro.org'
            always: true
        - ircbot:
            channels:
                - name: '#linaro-lt-qcomm'
                  password: ${LT_QCOM_KEY}
