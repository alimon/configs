- job:
    name: trigger-warp7-openembedded-dunfell
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 30
    disabled: false
    node: triggers
    display-name: 'Trigger for WaRP7 - OpenEmbedded (dunfell)'
    scm:
        - repo:
            manifest-url: https://git.linaro.org/people/ryan.harkin/oe-rpb-manifest.git
            manifest-branch: dunfell
    triggers:
        - pollscm: 'H 6 * * *'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: 'warp7-openembedded-dunfell'
