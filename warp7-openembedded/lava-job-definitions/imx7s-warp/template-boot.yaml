device_type: imx7s-warp

job_name: WaRP7 ${MACHINE} ${MANIFEST_BRANCH} ${BUILD_NUMBER}
timeouts:
  job:
    minutes: 100
  action:
    minutes: 50
  connection:
    minutes: 20
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 50
    to: u-boot-ums
    os: oe
    image:
      url: ${IMAGE_URL}
      compression: bz2
      root_partition: 1

- boot:
    method: u-boot
    commands: ums
    auto_login:
      login_prompt: 'imx7s-warp login:'
      username: 'root'
    prompts:
      - 'root@imx7s-warp:~#'
    timeout:
      minutes: 50

- test:
    timeout:
      minutes: 10
    interactive:
    - name: basic-cmds-tftp
      prompts: ["root@imx7s-warp"]
      script:
      - command: uname -a
      - command: cat /proc/device-tree/model ; echo ""
      - command: ps aux --sort -rss
      - command: cat /proc/meminfo
      - command: cat /proc/cpuinfo
      - command: free -h
      - command: mount
      - command: systemctl --no-pager status systemd-resolved
      - command: systemctl --no-pager restart systemd-resolved
      - command: systemctl --no-pager status systemd-resolved
      - command: ifconfig -a
      - command: ping -c 3 github.com
      - command: which docker
      - command: df -h

- test:
    timeout:
      minutes: 50
    definitions:

    - path: automated/linux/meminfo/meminfo.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: meminfo
      from: git
      branch: master

    - path: automated/linux/badblocks/badblocks.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: badblocks
      from: git
      branch: master

##################
# Reboot/Poweroff Tests
##################
- test:
    timeout:
      minutes: 5
    interactive:
    - name: reboot-cmds-1
      prompts: ["Hit any key to stop autoboot"]
      script:
      - command: reboot ; sleep 10

# Trigger 2nd boot
- boot:
    method: minimal
    auto_login:
      login_prompt: 'imx7s-warp login:'
      username: 'root'
    prompts:
      - 'root@imx7s-warp:~#'
    timeout:
      minutes: 50

- test:
    timeout:
      minutes: 5
    interactive:
    - name: check-1st-reboot
      prompts: ["root@imx7s-warp"]
      script:
      - command: echo "We came back from a reboot"


# Reboot the board a 2nd time
- test:
    timeout:
      minutes: 5
    interactive:
    - name: reboot-cmds-2
      prompts: ["Hit any key to stop autoboot"]
      script:
      - command: reboot ; sleep 10

# Trigger a new boot
- boot:
    method: minimal
    auto_login:
      login_prompt: 'imx7s-warp login:'
      username: 'root'
    prompts:
      - 'root@imx7s-warp:~#'
    timeout:
      minutes: 50

- test:
    timeout:
      minutes: 5
    interactive:
    - name: check-2nd-reboot
      prompts: ["root@imx7s-warp"]
      script:
      - command: echo "We came back from the 2nd reboot"

# Test poweroff
- test:
    timeout:
      minutes: 5
    interactive:
    - name: poweroff-cmds
      prompts: ["reboot: System halted"]
      script:
      - command: poweroff ; sleep 10

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: incomplete
    verbosity: verbose
