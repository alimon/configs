# Zephyr JOB definition for QEMU
device_type: '$device_type'
job_name: 'zephyr-upstream $test_name'

timeouts:
  job:
    minutes: 6
  action:
    minutes: 2
priority: medium
visibility: public

context:
  arch: arm
  cpu: cortex-m3
  machine: lm3s6965evb
  model: 'model=stellaris'
  serial: '-serial mon:stdio'
  vga: '-vga none'

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    images:
        zephyr:
          image_arg: '-kernel {zephyr}'
          url: '$test_url'

- boot:
    method: qemu
    timeout:
      minutes: 2

- test:
    monitors:
    - name: '$test_name'
      start: tc_start()
      end: PROJECT EXECUTION
      pattern: (?P<result>(PASS|FAIL))\s-\s(?P<test_case_id>\w+)\.
      fixupdict:
        PASS: pass
        FAIL: fail

metadata:
  build-url: $build_url
  build-log: $build_url/consoleText
  zephyr-gcc-variant: $gcc_variant
  platform: $board_name
  git-url: https://git.linaro.org/zephyrproject-org/zephyr.git
  git-commit: $git_commit

