- job:
    name: ci-dockerfiles-deployment
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-discover
            linaro:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 90
            num-to-keep: 200
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
              - "ci-docker*"
            block-level: 'NODE'
    disabled: false
    node: master
    concurrent: false
    display-name: 'CI Dockerfiles build/publish deployment'
    scm:
        - git:
            url: https://review.linaro.org/${GERRIT_PROJECT}
            refspec: ${GERRIT_REFSPEC}
            branches:
                - ${GERRIT_BRANCH}
            skip-tag: true
            clean:
                before: true
            choosing-strategy: gerrit
            basedir: dockerfiles
    triggers:
        - gerrit:
            server-name: 'review.linaro.org'
            trigger-on:
                - change-merged-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'ci/dockerfiles'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'master'
                    - branch-compare-type: 'ANT'
                      branch-pattern: 'tcwg**'
            silent-start: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - build-amd64
                - build-arm64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
        - copy-to-slave:
            includes:
                - config.json
            relative-to: 'somewhereElse'
        - credentials-binding:
            - text:
                credential-id: DOCKER_AUTH
                variable: DOCKER_AUTH
        - ssh-agent-credentials:
            # tcwg-buildslave user id to clone dev-private-git.l.o/tcwg/llvm-config repo for *-tcwg-llvmbot-* images.
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
    builders:
        - shell: |
            #!/bin/bash -e
            echo "#${BUILD_NUMBER}-${GERRIT_PATCHSET_REVISION:0:8}" > ${WORKSPACE}/version.txt
        - build-name-setter:
            name: 'version.txt'
            file: true
        - shell:
            !include-raw: ci-dockerfiles-deployment/builders.sh
        - shell:
            !include-raw: ci-dockerfiles-deployment/publish.sh
    publishers:
        - trigger:
            project: 'ci-dockerslaves-cleanup'
        - email:
            recipients: linaro-infrastructure-errors@lists.linaro.org
