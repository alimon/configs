timeouts:
  job:
    minutes: 140
  connection:
    minutes: 2
  actions:
    finalize:
      seconds: 60
context:
  test_character_delay: 10
device_type: dragonboard-410c
tags:
- new-firmware
job_name: linaro-test-definitions-validation
priority: medium
visibility: public
protocols:
  lava-lxc:
    name: lxc-target
    template: debian
    distribution: debian
    release: stretch
    arch: amd64
    mirror: http://deb.debian.org/debian
actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 15
    to: lxc
    packages:
    - wget
    - unzip
    - img2simg
    - simg2img
    - e2fsprogs
    - gzip
    - cpio
    - git
    - mktemp
    - abootimg
    os: debian
- boot:
    namespace: tlxc
    prompts:
    - root@(.*):/#
    timeout:
      minutes: 5
    method: lxc
- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - repository: https://github.com/Linaro/test-definitions.git
      from: git
      path: automated/linux/android-platform-tools/install.yaml
      name: install-android-platform-tools-r2905
      parameters:
        LINK: https://dl.google.com/android/repository/platform-tools_r29.0.5-linux.zip
- deploy:
    timeout:
      minutes: 40
    to: download
    namespace: target
    images:
      boot:
        url: https://snapshots.linaro.org/96boards/dragonboard410c/linaro/debian/881/boot-linaro-sid-dragonboard-410c-881.img.gz
        compression: gz
      rootfs:
        url: https://snapshots.linaro.org/96boards/dragonboard410c/linaro/debian/881/linaro-sid-alip-dragonboard-410c-881.img.gz
        compression: gz
    os: debian
- test:
    namespace: tlxc
    timeout:
      minutes: 30
    definitions:
    - from: inline
      name: resize-rootfs
      path: inline/resize-rootfs.yaml
      repository:
        metadata:
          description: resize rootfs image for test overlay
          format: Lava-Test Test Definition 1.0
          name: resize-rootfs
        run:
          steps:
          - cd /lava-lxc
          - overlay_file=/lava-lxc/overlays/target/overlay.tar.gz
          - overlay_size=$(gzip -l $overlay_file | tail -1 | awk '{print $2}')
          - overlay_size=$(( $overlay_size / 1024 ))
          - simg2img linaro-sid-alip-dragonboard-410c-881.img linaro-sid-alip-dragonboard-410c-881.img.ext4
          - free_blocks=$(dumpe2fs -h linaro-sid-alip-dragonboard-410c-881.img.ext4
            | grep "Free blocks" | awk '{print $3}')
          - block_size=$(dumpe2fs -h linaro-sid-alip-dragonboard-410c-881.img.ext4
            | grep "Block size" | awk '{print $3}')
          - free_size=$(( $block_size * $free_blocks / 1024 ))
          - if [ "$free_size" -lt "$overlay_size" ]; then
          - block_count=$(dumpe2fs -h linaro-sid-alip-dragonboard-410c-881.img.ext4
            | grep "Block count" | awk '{print $3}')
          - current_size=$(( $block_size * $block_count / 1024 ))
          - extra_size=32768
          - final_size=$(( $current_size + $overlay_size + $extra_size ))
          - fsck_code=$(e2fsck -y -f linaro-sid-alip-dragonboard-410c-881.img.ext4)
          - resize2fs linaro-sid-alip-dragonboard-410c-881.img.ext4 "$final_size"K
          - img2simg linaro-sid-alip-dragonboard-410c-881.img.ext4 linaro-sid-alip-dragonboard-410c-881.img
          - echo "resize_rootfs:" "pass"
          - else
          - echo "resize_rootfs:" "skip"
          - fi
- deploy:
    timeout:
      minutes: 40
    to: fastboot
    namespace: target
    images:
      boot:
        url: lxc:///boot-linaro-sid-dragonboard-410c-881.img
      rootfs:
        url: lxc:///linaro-sid-alip-dragonboard-410c-881.img
        apply-overlay: true
    os: debian
    protocols:
      lava-lxc:
      - action: fastboot-deploy
        request: pre-power-command
        timeout:
          minutes: 2
- boot:
    namespace: target
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - root@(.*):[/~]#
    - root@linaro-alip:~#
    timeout:
      minutes: 15
    method: fastboot
    protocols:
      lava-lxc:
      - action: auto-login-action
        request: pre-os-command
        timeout:
          minutes: 2
- test:
    namespace: target
    timeout:
      minutes: 120
    definitions:
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/smoke/smoke.yaml
      params:
        TESTS: pwd, lsb_release -a, uname -a, ip a, lscpu, vmstat, lsblk
      name: linux-smoke
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/toolchain-smoke/toolchain-smoke.yaml
      name: linux-toolchain-smoke
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/device-tree/device-tree.yaml
      name: linux-device-tree
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/meminfo/meminfo.yaml
      name: meminfo
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/dd-wr-speed/dd-wr-speed.yaml
      name: linux-dd-wr-speed
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/sysbench/sysbench.yaml
      params:
        NUM_THREADS: 4
        TESTS: cpu memory threads mutex
      name: linux-sysbench
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/device-read-perf/device-read-perf.yaml
      name: linux-device-read-perf
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/hackbench/hackbench.yaml
      name: linux-hackbench
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/linpack/linpack.yaml
      name: linux-linpack
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/openssl/openssl-speed.yaml
      name: linux-openssl-speed
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/stream/stream-uniprocessor.yaml
      name: linux-stream-uniprocessor
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/pi-stress/pi-stress.yaml
      name: linux-pi-stress
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/pm-qa/pm-qa.yaml
      name: linux-pm-qa
      params:
        TESTS: cpufreq cpuidle cpuhotplug cputopology
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/docker/docker.yaml
      name: linux-containers
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/hci-smoke/hci-smoke.yaml
      params:
        BOOT: auto
      name: linux-hci-smoke
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/lmbench/lmbench-memory.yaml
      name: linux-lmbench-memory
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/wlan-smoke/wlan-smoke.yaml
      params:
        DEVICE: wlan0
      name: linux-wlan-smoke
    - repository: https://github.com/Linaro/test-definitions
      from: git
      path: automated/linux/usb-smoke/usb-smoke-test.yaml
      name: linux-usb-smoke
    - name: badblocks
      from: git
      history: false
      repository: https://github.com/Linaro/test-definitions
      path: automated/linux/badblocks/badblocks.yaml
      parameters:
        SKIP_INSTALL: true
    - name: memtester
      from: git
      history: false
      repository: https://github.com/Linaro/test-definitions
      path: automated/linux/memtester/memtester.yaml
