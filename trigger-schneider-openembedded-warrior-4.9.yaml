- scm:
    name: DIP-linux-soca9
    scm:
        - git:
            url: ssh://git@dev-private-git.linaro.org/schneider/DIP-linux.git
            refspec: +refs/heads/soca9-4.9.y:refs/remotes/origin/soca9-4.9.y
            credentials-id: '768c1ba1-6052-4b97-a531-7e4fabda6979'
            name: origin
            branches:
                - refs/heads/soca9-4.9.y
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
- scm:
    name: DIP-linux-lces2
    scm:
        - git:
            url: ssh://git@dev-private-git.linaro.org/schneider/DIP-linux.git
            refspec: +refs/heads/lces2-4.9.y:refs/remotes/origin/lces2-4.9.y
            credentials-id: '768c1ba1-6052-4b97-a531-7e4fabda6979'
            name: origin
            branches:
                - refs/heads/lces2-4.9.y
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
- job:
    name: trigger-schneider-openembedded-warrior-4.9
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-discover
            ryan.harkin@linaro.org:
                - job-build
                - job-read
                - job-extended-read
                - job-configure
                - job-cancel
            ralph.siemsen@linaro.org:
                - job-build
                - job-read
                - job-extended-read
                - job-configure
                - job-cancel
            schneider-linaro-git:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: build
    display-name: 'Trigger for Schneider Openembedded project (linaro-warrior 4.9)'
    scm:
        - DIP-linux-soca9
        - DIP-linux-lces2
    triggers:
        - pollscm: 'H 12,6 * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - ssh-agent-credentials:
                users:
                - '768c1ba1-6052-4b97-a531-7e4fabda6979'
    builders:
        - trigger-builds:
            - project: 'schneider-openembedded-warrior-4.9'
              predefined-parameters: GIT_COMMIT=${GIT_COMMIT}
    publishers:
        - email:
            recipients: 'ryan.harkin@linaro.org'
