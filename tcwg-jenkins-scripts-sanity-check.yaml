- job:
    name: tcwg-jenkins-scripts-sanity-check
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    disabled: true
    node: tcwg-x86_64-build
    display-name: 'DELETE ME'
    scm:
        - git:
            url: https://review.linaro.org/${GERRIT_PROJECT}
            refspec: ${GERRIT_REFSPEC}
            branches:
                - ${GERRIT_BRANCH}
            skip-tag: true
            clean:
                before: true
            choosing-strategy: gerrit
            basedir: jenkins-scripts
    triggers:
        - gerrit:
            server-name: 'review.linaro.org'
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: true
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/jenkins-scripts'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'master'
    wrappers:
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
    builders:
        - shell:
            command: |
                #!/bin/bash
                set -ex

                # Shellcheck source= directives are relative to
                # the CWD, so run from inside the folder.
                cd jenkins-scripts
                ./docker-run.sh --distro focal -- ./sanity-check.sh
            # Aka some files had issues
            # Any other non-zero means we called shellcheck incorrectly
            unstable-return: 1
