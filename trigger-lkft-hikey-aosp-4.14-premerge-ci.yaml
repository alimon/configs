- job:
    name: trigger-lkft-hikey-4.14-premerge-ci
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'android-4.14-p-hikey'
    disabled: true
    node: master
    display-name: 'Trigger for LKFT HiKey builds (4.14 branch) Premerge CI'
    scm:
        - git:
            remotes:
                - android-4.14:
                    url: https://github.com/tom-gall/hikey-linaro
                    refspec: +refs/heads/android-4.14-p-hikey:refs/remotes/android-4.14/android-4.14-p-hikey
                - linux-stable-4.14:
                    url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux-stable.git
                    refspec: +refs/heads/linux-4.14.y:refs/remotes/linux-stable-4.14/linux-4.14.y
            branches:
                - android-4.14/android-4.14-p-hikey
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash -e
            echo KERNEL_DESCRIBE=$(git describe --always) > lkft_parameters
            echo SRCREV_kernel=${GIT_COMMIT} >> lkft_parameters
            echo MAKE_KERNELVERSION=$(make kernelversion) >> lkft_parameters
            cat lkft_parameters
    publishers:
        - trigger-parameterized-builds:
            - project:
                - 'lkft-hikey-aosp-4.14-premerge-ci'
              condition: SUCCESS
              property-file: lkft_parameters
