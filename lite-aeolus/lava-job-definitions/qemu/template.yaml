device_type: '$DEVICE_TYPE'
job_name: '$JOB_NAME_SHORT $BUILD_DISPLAY_NAME'

timeouts:
  job:
    minutes: 6
  action:
    minutes: 2

priority: medium
visibility: public

context:
  arch: arm
  cpu: cortex-m3
  machine: lm3s6965evb
  model: 'model=stellaris'
  serial: '-serial mon:stdio'
  vga: '-vga none'

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    images:
        zephyr:
          image_arg: '-kernel {zephyr}'
          url: '$IMAGE_URL'

- boot:
    method: qemu
    timeout:
      minutes: 2

- test:
$TEST_SPEC

metadata:
  # For some reason, LAVA doesn't allow to query by real job name,
  # so we need to duplicate it as metadata.
  job_name: '$JOB_NAME_SHORT'
  build-url: $BUILD_URL
  build-log: ${BUILD_URL}consoleText
  zephyr-gcc-variant: $ZEPHYR_GCC_VARIANT
  platform: $PLATFORM
  git-url: $GIT_URL
  git-commit: $GIT_COMMIT
