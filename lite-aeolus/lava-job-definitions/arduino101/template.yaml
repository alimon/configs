device_type: '$DEVICE_TYPE'
job_name: '$JOB_NAME_SHORT $BUILD_DISPLAY_NAME'

timeouts:
  job:
    minutes: 6
  action:
    minutes: 3
  actions:
    lava-test-monitor:
      seconds: 100
    wait-usb-device:
      seconds: 20
    flash-dfu:
      seconds: 60
  connections:
    lava-test-monitor:
      seconds: 100

priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    images:
        app:
          image_arg: --alt x86_app --download {app}
          url: '$IMAGE_URL'

- boot:
    method: dfu
    timeout:
      minutes: 3

- test:
$TEST_SPEC

metadata:
  # For some reason, LAVA doesn't allow to query by real job name,
  # so we need to duplicate it as metadata.
  job_name: '$JOB_NAME_SHORT'
  build-url: $BUILD_URL
  build-log: ${BUILD_URL}consoleText
  zephyr-gcc-variant: $ZEPHYR_GCC_VARIANT
  platform: $PLATFORM
  git-url: $GIT_URL
  git-commit: $GIT_COMMIT
