- project:
    name: rpb-openembedded-template
    jobs:
        - 'rpb-openembedded-{branch}':
            branch: 'master'
            machines: !!python/tuple
                - 'dragonboard-410c'
                - 'dragonboard-845c'
                - 'intel-core2-32'
                - 'intel-corei7-64'
                - 'imx8mqevk'
            slave-label: 'docker-buster-amd64'
        - 'rpb-openembedded-{branch}':
            branch: 'dunfell'
            machines: !!python/tuple
                - 'dragonboard-410c'
                - 'dragonboard-845c'
                - 'imx8mqevk'
            slave-label: 'docker-buster-amd64'
        - 'rpb-openembedded-{branch}':
            branch: 'zeus'
            machines: !!python/tuple
                - 'dragonboard-410c'
                - 'dragonboard-845c'
                - 'imx8mqevk'
            slave-label: 'docker-stretch-amd64'
        - 'rpb-openembedded-{branch}':
            branch: 'warrior'
            machines: !!python/tuple
                - 'dragonboard-410c'
                - 'dragonboard-845c'
            slave-label: 'docker-stretch-amd64'

- job-template:
    name: 'rpb-openembedded-{branch}'
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        !include: 'rpb-openembedded-{branch}-params.yaml.inc'
    disabled: false
    node: master
    display-name: 'Reference Platform - OpenEmbedded ({branch})'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values: '{machines}'
        - axis:
            type: user-defined
            name: DISTRO
            values:
                - rpb
                - rpb-wayland
        - axis:
            type: slave
            name: label
            values:
                - '{slave-label}'
    execution-strategy:
        combination-filter: |
            !(DISTRO=="rpb" && MACHINE=="imx8mqevk")
        sequential: false
    wrappers:
        - timeout:
            timeout: 500
        - timestamps
        - ssh-agent-credentials:
            users:
                - 'OE_COMMIT_BOT_KEY'
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell: |
            #!/bin/bash
            PUB_DEST="reference-platform/embedded/${{MANIFEST_BRANCH}}/${{MACHINE}}/${{BUILD_NUMBER}}/${{DISTRO}}"
            echo "PUB_DEST=${{PUB_DEST}}" > pub_dest_parameters
        - inject:
            properties-file: pub_dest_parameters
        - shell: |
            #!/bin/bash

            # Mapping for MACHINE -> DEVICE_TYPE
            case "${{MACHINE}}" in
              am57xx-evm)
                DEVICE_TYPE=x15
                ;;
              dragonboard-410c)
                DEVICE_TYPE=dragonboard-410c
                ;;
              hikey)
                DEVICE_TYPE=hi6220-hikey-r2
                ;;
              intel-core2-32)
                DEVICE_TYPE=i386
                ;;
              intel-corei7-64)
                DEVICE_TYPE=x86
                ;;
              juno)
                DEVICE_TYPE=juno
                ;;
              stih410-b2260)
                DEVICE_TYPE=b2260
                ;;
              *)
                echo "Skip DEVICE_TYPE for ${{MACHINE}}"
                ;;
            esac

            echo "DEVICE_TYPE=${{DEVICE_TYPE}}" > device_type_parameters
        - inject:
            properties-file: device_type_parameters
        - shell:
            !include-raw-escape: rpb-openembedded/builders.sh
        - inject:
            properties-file: post_build_lava_parameters
        - linaro-publish-token
        - shell:
            !include-raw-escape: rpb-openembedded/publishers.sh
        - shell:
            !include-raw-escape: rpb-openembedded/submit_for_testing.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw-escape:
                  - openembedded-lkft/postbuild.groovy
        - email-ext:
            recipients: 'fathi.boudra@linaro.org, nicolas.dechesne@linaro.org, anibal.limon@linaro.org, peter.griffin@linaro.org'
            failure: true
            still-failing: true
            matrix-trigger: only-parent
