- job:
    name: trigger-rpb-kernel
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    parameters:
        - string:
            name: KERNEL_GIT_BRANCH
            default: 'master'
        - string:
            name: KERNEL_GIT_URL
            default: 'https://github.com/Linaro/rpk.git'
    disabled: false
    node: triggers
    display-name: 'Trigger for Reference Platform - Linux Kernel (RPK master branch)'
    scm:
        - git:
            url: ${KERNEL_GIT_URL}
            refspec: +refs/heads/${KERNEL_GIT_BRANCH}:refs/remotes/origin/${KERNEL_GIT_BRANCH}
            name: origin
            branches:
                - refs/heads/${KERNEL_GIT_BRANCH}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - trigger-builds:
            - project:
                - '96boards-b2260'
