- job:
    name: schneider-openembedded-warrior-4.19-rfs
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            ralph.siemsen@linaro.org:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
            ryan.harkin@linaro.org:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
            schneider-linaro-git@linaro.org:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: IMAGES
            default: 'dip-image dip-image-dev dip-image-edge'
        - string:
            name: IMAGES_RPB
            default: ''
        - string:
            name: IMAGES_RPB_WAYLAND
            default: ''
        - string:
            name: DISTRO_URL_BASE
            default: 'ssh://git@dev-private-git.linaro.org/schneider'
        - string:
            name: DISTRO_DIR
            default: 'DIP-Yocto-Linux-Distro'
        - string:
            name: MANIFEST_BRANCH
            default: 'linaro-warrior'
        - string:
            name: BASE_URL
            default: 'https://snapshots.linaro.org/'
        - string:
            name: LAVA_SERVER
            default: 'https://validation.linaro.org/RPC2/'
        - string:
            name: STAGING_LAVA_SERVER
            default: 'https://staging.validation.linaro.org/RPC2/'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
        - string:
            name: QA_SERVER_TEAM
            default: 'schneider'
        - string:
            name: QA_SERVER_PROJECT
            default: 'warrior-4.19'
        - string:
            name: AUTH_GROUPS
            default: 'linaro, sse-team, schneider-team, schneider-linaro-git'
        - string:
            name: KERNEL_VERSION
            default: '4.19'
        - string:
            name: TEST_LEVEL
            default: 'normal'
    disabled: false
    node: master
    display-name: 'Schneider OpenEmbedded (warrior 4.19) RFS'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
                - 'rzn1d'
                - 'soca9'
        - axis:
            type: user-defined
            name: DISTRO
            values:
                - dip
        - axis:
            type: slave
            name: label
            values:
                - docker-stretch-amd64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - '768c1ba1-6052-4b97-a531-7e4fabda6979'
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell: |
            #!/bin/bash

            echo "PUB_DEST=openembedded/schneider/${MANIFEST_BRANCH}-${KERNEL_VERSION}/${MACHINE}/${BUILD_NUMBER}/${DISTRO}" > pub_dest_parameters
            echo "Ralph was here" > rfs-test
        - inject:
            properties-file: pub_dest_parameters
        - shell:
            !include-raw: schneider-openembedded/builders-rfs.sh
        #- inject:
        #    properties-file: post_build_lava_parameters
        #- linaro-publish-token
        #- shell:
        #    !include-raw: rpb-openembedded/buildinfo-protected.sh
        #- shell:
        #    !include-raw: rpb-openembedded/publishers.sh
        #- shell:
        #    !include-raw: schneider-openembedded/submit_for_testing.sh
    publishers:
        - archive:
            artifacts: 'cve-*.txt'
        - postbuildscript:
            builders:
                - role: MASTER
                  build-on:
                    - SUCCESS
                  build-steps:
                    - shell: |
                        echo "Hello World"
                        find ${JENKINS_HOME}/jobs/schneider-openembedded-warrior-4.19-rfs/ -name cve-rzn1-snarc.txt || true
                        ls -l ${JENKINS_HOME}/jobs/schneider-openembedded-warrior-4.19-rfs/configurations/axis-DISTRO/dip/axis-MACHINE/*/axis-label/docker-stretch-amd64/builds/${BUILD_NUMBER}/archive/cve-*.txt || true
                        sort -u -r ${JENKINS_HOME}/jobs/schneider-openembedded-warrior-4.19-rfs/configurations/axis-DISTRO/dip/axis-MACHINE/*/axis-label/docker-stretch-amd64/builds/${BUILD_NUMBER}/archive/cve-*.txt | sed -e "s/\t/\n\t/g" > cve.txt
        - groovy-postbuild:
            script:
                !include-raw:
                  - rpb-openembedded/postbuild.groovy
                  - openembedded-lkft/postbuild.groovy
                  - schneider-openembedded/postbuild.groovy
        - email-ext:
            recipients: 'ralph.siemsen@linaro.org'
            always: true
            matrix-trigger: only-parent
            body: |
                $DEFAULT_CONTENT
                
                CVE changes since last build
                ----------------------------

                ${FILE,path="cve.txt"}
