device_type: qemu
job_name: LEDGE RPB OE atf optee uboot boot ${MACHINE} ${MANIFEST_BRANCH} ${BUILD_NUMBER}

timeouts:
  job:
    minutes: 60
  action:
    minutes: 60
  connection:
    minutes: 2
priority: 25
visibility: public

context:
  arch: arm64
  machine: virt,secure=on
  cpu: cortex-a57
  guestfs_interface: virtio
  netdevice: user

actions:
- deploy:
    namespace: target
    timeout:
      minutes: 15
    to: tmpfs
    images:
      1rootfs:
        image_arg: -drive id=disk1,file={1rootfs},if=none,format=raw -device virtio-blk-device,drive=disk1
          -smp 4 -nographic
        url: ${SYSTEM_URL} 
        compression: gz
        apply-overlay: true
        sparse: false
      2certs:
        image_arg: -drive id=disk0,file={2certs},if=none,format=raw -device virtio-blk-device,drive=disk0
        url: ${CERTS_URL}
      3bios:
        image_arg: -drive if=pflash,unit=0,readonly=off,file={3bios},format=raw
        url: ${FIRMWARE_URL}
    os: oe

- boot:
    namespace: target
    timeout:
      minutes: 60
    method: qemu
    media: tmpfs
    docker:
      image:  maximuvarov/ledge_image_ubuntu_20.04_qemu5.2_v2
      binary: /usr/bin/qemu-system-aarch64
    auto_login:
      login_prompt: 'login:'
      username: ledge
      password_prompt: 'Password:'
      password: ledge
      login_commands:
      - sudo -s
    prompts:
    - 'ledge-(.*)~: '
    - 'ledge-.*:~\$'
    - 'ledge-qemuarm64:/(.*)#'

- test:
    namespace: target
    timeout:
      minutes: 15
    definitions:
    - repository: https://github.com/Linaro/test-definitions.git
      from: git
      path: automated/linux/fwts/fwts.yaml
      name: fwts-unit-tests

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${BASE_URL}${PUB_DEST}
