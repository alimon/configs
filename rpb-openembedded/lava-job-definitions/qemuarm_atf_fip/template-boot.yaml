device_type: qemu
job_name: LEDGE RPB OE atf optee uboot boot ${MACHINE} ${MANIFEST_BRANCH} ${BUILD_NUMBER}

timeouts:
  job:
    minutes: 75
  action:
    minutes: 65
  connection:
    minutes: 2
priority: 25
visibility: public

context:
  arch: arm64
  machine: virt,secure=on
  cpu: cortex-a15
  guestfs_interface: virtio
  netdevice: user

actions:
- deploy:
    namespace: target
    timeout:
      minutes: 15
    to: tmpfs
    images:
      0bios:
        image_arg: -bios {0bios} -d unimp
        url: ${FIRMWARE_URL}
      1rootfs:
        image_arg: -drive id=disk1,file={1rootfs},if=none,format=raw -device virtio-blk-device,drive=disk1
          -smp 4 -nographic
        url: ${SYSTEM_URL}
        compression: gz
        apply-overlay: true
        sparse: false
      2certs:
        image_arg: -drive id=disk0,file={2certs},if=none,format=raw -device virtio-blk-device,drive=disk0
        url: ${CERTS_URL}
    os: oe

- boot:
    namespace: target
    timeout:
      minutes: 60
    method: qemu
    media: tmpfs
    docker:
      image: maximuvarov/ledge_image_ubuntu_18.04_v5
      binary: run_b.py /usr/bin/qemu-system-aarch64
    auto_login:
      login_prompt: 'login:'
      username: ledge
      password_prompt: 'Password:'
      password: ledge
      login_commands:
      - sudo -s
    prompts:
    - 'ledge-(.*)# '
    - 'ledge-(.*)~: '
    - 'ledge-.*:~\$$'

- test:
    namespace: target
    timeout:
      minutes: 15
    definitions:
    - repository: https://github.com/Linaro/test-definitions.git
      from: git
      path: automated/linux/fwts/fwts.yaml
      name: fwts-unit-tests

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${BASE_URL}${PUB_DEST}
