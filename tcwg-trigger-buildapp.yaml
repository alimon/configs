- job:
    name: tcwg-trigger-buildapp
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: tcwg-coordinator
    retry-count: 3
    concurrent: false
    display-name: 'TCWG Trigger Buildapp'
    triggers:
        # Every day at 2:02am
        - pollscm:
            cron: '2 2 * * *'
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
    builders:
        - shell: |
            #!/bin/bash
            set -ex

            cat << EOF > buildapp_parameters
            toolchain_url="http://releases.linaro.org/components/toolchain/binaries/7.2-2017.11/"
            app_list="linux+multi_v7"
            boot=true
            target_list="arm-linux-gnueabihf"
            EOF

        - trigger-builds:
            - project: tcwg-buildapp
              property-file: buildapp_parameters
              block: true
    publishers:
        - workspace-cleanup:
             include:
              - "*_parameters"
        - email:
             recipients: 'christophe.lyon@linaro.org'
