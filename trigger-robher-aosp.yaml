- job:
    name: trigger-robher-aosp
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    logrotate:
        days-to-keep: 60
        num-to-keep: 60
    disabled: false
    node: triggers
    display-name: 'Trigger for Rob Herring - AOSP build playground'
    scm:
        - git:
            url: git://anongit.freedesktop.org/mesa/mesa
            branches:
                - origin/master
                - origin/android/*
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            subdir: external/mesa3d
    triggers:
        - pollscm: 'H H/5 * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - trigger-builds:
            - project: 'robher-aosp'
