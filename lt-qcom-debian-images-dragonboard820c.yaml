- job:
    name: lt-qcom-debian-images-dragonboard820c
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: DEVICE_TYPE
            default: 'dragonboard-820c'
        - string:
            name: LAVA_SERVER
            default: 'https://validation.linaro.org/RPC2/'
        - string:
            name: PMWG_LAVA_SERVER
            default: 'https://pmwg.validation.linaro.org/RPC2/'
        - string:
            name: STAGING_LAVA_SERVER
            default: 'https://staging.validation.linaro.org/RPC2/'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
        - string:
            name: VENDOR
            default: 'linaro'
        - string:
            name: OS_FLAVOUR
            default: 'sid'
        - string:
            name: PLATFORM_NAME
            default: 'dragonboard-820c'
        - string:
            name: FAI_BOARD_CLASS
            default: 'DB820C'
        - string:
            name: ROOTFS
            default: 'developer,3G alip,4G'
        - string:
            name: DTBS
            default: 'qcom/apq8096-db820c.dtb'
        - string:
            name: SERIAL_CONSOLE
            default: 'ttyMSM0'
        - string:
            name: BOOTIMG_PAGESIZE
            default: '4096'
        - string:
            name: PUB_DEST
            default: "96boards/dragonboard820c/${VENDOR}/debian/${BUILD_NUMBER}"
        - string:
            name: BOOTIMG_BASE
            default: '0x80000000'
        - string:
            name: BOOTIMG_KERNEL_OFFSET
            default: '0x8000'
        - string:
            name: BOOTIMG_RAMDISK_OFFSET
            default: '0x1000000'
        - string:
            name: BOOTIMG_TAGS_OFFSET
            default: '0x100'
        - string:
            name: KERNEL_CMDLINE_PLATFORM
            default: ''
        - string:
            name: REPO_URL
            default: 'https://git.linaro.org/ci/fai.git'
    disabled: false
    node: docker-stretch-arm64
    display-name: 'Qualcomm Debian based images for Snapdragon 820'
    scm:
        - git:
            url: ${REPO_URL}
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
            - text:
                credential-id: ARTIFACTORIAL_TOKEN
                variable: ARTIFACTORIAL_TOKEN
        - ssh-agent-credentials:
            users:
                - 'LT_QUALCOMM_PRIVATE_KEY_SSH'
    builders:
        - linaro-publish-token
        - shell:
            !include-raw: lt-qcom-debian-images/builders-fai.sh
        - linaro-publish-token
        - shell:
            !include-raw: lt-qcom-debian-images/publishers.sh
        - shell:
            !include-raw: lt-qcom-debian-images/submit_for_testing.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw:
                  - rpb-openembedded/postbuild.groovy
                  - openembedded-lkft/postbuild.groovy
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org anibal.limon@linaro.org'
            failure: true
            still-failing: true
