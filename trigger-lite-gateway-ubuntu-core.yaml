- job:
    name: trigger-lite-gateway-ubuntu-core
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: master
    display-name: 'Trigger for LITE - Ubuntu Core gateway image'
    triggers:
        - timed: '@monthly'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: 'lite-gateway-ubuntu-core'
