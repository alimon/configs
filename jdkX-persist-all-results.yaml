- job:
    name: jdkX-persist-all-results
    project-type: freestyle
    defaults: global
    description: |
        * This job persist all results.
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            openjdk-members:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 10
            artifact-num-to-keep: 5
    parameters:
        - string:
            name: YEAR
            default: 'default'
        - string:
            name: DAY_OF_YEAR
            default: 'default'
    disabled: false
    node: master
    display-name: 'OpenJDK X - Persist all results'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: jdkX-jtreg-test-persist-results
              block: true
              current-parameters: true
        - trigger-builds:
            - project: jdkX-specjbb2015-benchmark-persist-results
              block: true
              current-parameters: true
        - trigger-builds:
            - project: jdkX-terasort-benchmark-persist-results
              block: true
              current-parameters: true
        - trigger-builds:
            - project: jdkX-jcstress-test-persist-results
              block: true
              current-parameters: true
        - trigger-builds:
            - project: jdkX-update-src-tree-persist
              block: true
              current-parameters: true
