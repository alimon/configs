- job:
    name: trigger-zephyr-upstream
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: triggers
    display-name: 'Trigger for Zephyr project (master)'
    scm:
        - git:
            url: https://github.com/zephyrproject-rtos/zephyr.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - timed: 'H 1 * * *'
        - pollscm: 'H 8,14,20 * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - trigger-builds:
            - project: 'zephyr-upstream'
              predefined-parameters: GIT_COMMIT=${GIT_COMMIT}
