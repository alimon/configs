- job:
    name: jdk8-publish-all-results
    project-type: freestyle
    defaults: global
    description: |
        * Convenience job to invoke all the scripts that sync the results to openjdk.linaro.org.
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            openjdk-members:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 10
            artifact-num-to-keep: 5
    disabled: false
    node: master
    display-name: 'OpenJDK 8 - Invoke all the scripts to sync results to openjdk.linaro.org'
    parameters:
        - string:
            name: PUBLISH_DEST
            default: '/home/openjdk-testing/staging'
        - string:
            name: PUBLISH_HOST
            default: 'stuart.monteith@people.linaro.org'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: jdk8-jtreg-test-publish-results
              block: true
              current-parameters: true
        - trigger-builds:
            - project: jdk8-specjbb2013-benchmark-publish-results
              block: true
              current-parameters: true
        - trigger-builds:
            - project: jdk8-terasort-benchmark-publish-results
              block: true
              current-parameters: true
        - trigger-builds:
            - project: jdk8-jcstress-test-publish-results
              block: true
              current-parameters: true
    publishers:
        - email:
            recipients: 'fathi.boudra@linaro.org stuart.monteith@linaro.org'
