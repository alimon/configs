- job:
    name: odp-api-check
    project-type: matrix
    defaults: global
    description: |
        * Build ODP natively on arm(be), arm64(be) and x86-64 and run the validation tests.
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            num-to-keep: 30
            days-to-keep: 30
    parameters:
        - string:
            name: GIT_BRANCH
            default: 'master'
    disabled: false
    node: master
    child-workspace: .
    display-name: 'ODP API check'
    triggers:
        - timed: '@daily'
    axes:
        - axis:
            type: user-defined
            name: ARCH
            values:
                - x86-64
                - arm
                - armeb
                - arm64
                - arm64be
        - axis:
            type: slave
            name: label
            values:
                - docker-jessie-amd64
                - docker-jessie-arm64
        - axis:
            type: user-defined
            name: pktio
            values:
                - none
                - all
                - ipc
                - netmap
    execution-strategy:
        combination-filter: |
            !(label=="docker-jessie-arm64" && (ARCH=="arm" || ARCH=="armeb" || ARCH=="arm64be" || ARCH=="x86-64"))
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
        - timeout:
            timeout: 60
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            set -ex

            rm -rf check-odp
            git clone --depth 1 git://git.linaro.org/lng/check-odp.git

            ./check-odp/pre-install.sh
            sudo apt-get install -y python-requests

            export tcbindir="${HOME}/srv/toolchain/${ARCH}-tc-16.02/bin"

            case "${ARCH}" in
              x86-64)
                arch_ARCH=${ARCH}
                unset ARCH
                ;;
            esac

            case "${label}" in
              docker-jessie-arm64)
                label_ARCH=${ARCH}
                unset ARCH
                ;;
            esac

            case "${pktio}" in
              none)
                ;;
              all)
                export ENABLE_NETMAP_PKTIO=1
                ;;
            esac

            set +e
            bash -x ${WORKSPACE}/check-odp/build.sh
            retcode=$?
            set -e

            # Move log files
            if [ -d check-odp/build/odp/testdir/ ]; then
                mkdir -p out/log && find check-odp/build/odp/testdir/ -type f -name '*.log' -exec cp {} out/log \;
            fi

            # Publish to snapshots
            case "${ARCH}" in
              x86-64)
                export ARCH=${arch_ARCH}
                ;;
            esac

            case "${label}" in
              docker-jessie-arm64)
                export ARCH=${label_ARCH}
                ;;
            esac

            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            if [ -d out ]; then
              PUB_DEST=components/lng/odp/odp-api-check/${GIT_BRANCH}/${label}/${ARCH}/${pktio}/${BUILD_NUMBER}
              time python ${HOME}/bin/linaro-cp.py --api_version 3 --link-latest out ${PUB_DEST}
              echo "***************************"
              echo "Logs published on http://snapshots.linaro.org/${PUB_DEST}"
              echo "***************************"
            fi

            cat << EOF > remote_directory_parameters
            retcode=${retcode}
            EOF
            if [ ${retcode} -ne 0 ]; then
              exit 1
            else
              exit 0
            fi
        - trigger-builds:
            - project:
                - odp-publish-icon
              predefined-parameters: |
                  UPSTREAM_BUILD_URL=${BUILD_URL}
                  UPSTREAM_GIT_BRANCH=${GIT_BRANCH}
        - inject:
            properties-file: remote_directory_parameters
        - shell: |
            #!/bin/bash

            set -ex

            if [ ${retcode} -ne 0 ]; then
              exit 1
            else
              exit 0
            fi
    publishers:
        - warnings:
            console-log-parsers:
              - 'GNU Make + GNU C Compiler (gcc)'
        - email:
            recipients: 'lng-ci@lists.linaro.org'
