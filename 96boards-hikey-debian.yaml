- job:
    name: 96boards-hikey-debian
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: VENDOR
            default: 'linaro'
        - string:
            name: OS_FLAVOUR
            default: 'stretch'
        - string:
            name: PLATFORM_NAME
            default: 'hikey'
        - string:
            name: ROOTFS
            default: 'developer,1800M alip,3G'
        - string:
            name: SDCARD
            default: 'developer,4G'
    disabled: false
    node: docker-stretch-arm64
    display-name: 'Debian based images for HiKey'
    scm:
        - git:
            url: https://git.linaro.org/ci/fai.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell:
            !include-raw: 96boards-hikey-debian/builders-fai.sh
        - linaro-publish-token
        - shell: |
            # Publish to snapshots
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
                 --server ${PUBLISH_SERVER} \
                 --link-latest \
                 out 96boards/hikey/${VENDOR}/debian/${BUILD_NUMBER}
    publishers:
        - groovy-postbuild:
            script: |
                def build_number = manager.build.number
                def vendor = manager.build.buildVariables.get('VENDOR')
                def url = "http://builds.96boards.org/snapshots/hikey/${vendor}/debian/${build_number}/"
                def desc = "&nbsp;<a href='${url}'>Build location<t/a>"

                if (manager.build.result == hudson.model.Result.SUCCESS) {
                  manager.build.setDescription(desc)
                }
        - email:
            recipients: 'riku.voipio@linaro.org fathi.boudra@linaro.org'
