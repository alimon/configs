- job:
    name: warp7-openembedded-zeus
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: MACHINE
            default: 'imx7s-warp'
        - string:
            name: IMAGES
            default: 'warp7-console-image empty-image'
        - string:
            name: IMAGES_RPB
            default: ''
        - string:
            name: IMAGES_RPB_WAYLAND
            default: ''
        - string:
            name: MANIFEST_URL
            default: 'https://git.linaro.org/people/ryan.harkin/oe-rpb-manifest.git'
        - string:
            name: MANIFEST_BRANCH
            default: 'zeus'
        - string:
            name: BASE_URL
            default: 'http://snapshots.linaro.org/'
        - string:
            name: LAVA_SERVER
            default: 'validation.linaro.org/RPC2/'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
        - string:
            name: QA_SERVER_TEAM
            default: 'warp7'
        - string:
            name: QA_SERVER_PROJECT
            default: 'warp7-bsp'
        - string:
            name: AUTH_GROUPS
            default: 'linaro'
    disabled: false
    node: master
    display-name: 'WaRP7 OpenEmbedded (zeus)'
    axes:
        - axis:
            type: user-defined
            name: DISTRO
            values:
                - rpb
        - axis:
            type: slave
            name: label
            values:
                - docker-stretch-amd64
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 180
        - timestamps
        - ssh-agent-credentials:
            users:
                - 'OE_COMMIT_BOT_KEY'
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell: |
            #!/bin/bash
            PUB_DEST="openembedded/warp7/${MANIFEST_BRANCH}/${MACHINE}/${BUILD_NUMBER}/${DISTRO}"
            echo "PUB_DEST=${PUB_DEST}" > pub_dest_parameters
        - inject:
            properties-file: pub_dest_parameters
        - shell: |
            #!/bin/bash

            # Mapping for MACHINE -> DEVICE_TYPE
            case "${MACHINE}" in
              am57xx-evm)
                DEVICE_TYPE=x15
                ;;
              dragonboard-410c)
                DEVICE_TYPE=dragonboard-410c
                ;;
              hikey)
                DEVICE_TYPE=hi6220-hikey-r2
                ;;
              juno)
                DEVICE_TYPE=juno
                ;;
              stih410-b2260)
                DEVICE_TYPE=b2260
                ;;
              imx7s-warp)
                DEVICE_TYPE=imx7s-warp
                ;;
              *)
                echo "Skip DEVICE_TYPE for ${MACHINE}"
                ;;
            esac

            echo "DEVICE_TYPE=${DEVICE_TYPE}" > device_type_parameters
        - inject:
            properties-file: device_type_parameters
        - shell:
            !include-raw: rpb-openembedded/builders.sh
        - inject:
            properties-file: post_build_lava_parameters
        - linaro-publish-token
        - shell:
            !include-raw: rpb-openembedded/publishers.sh
        - shell:
            !include-raw: warp7-openembedded/submit_for_testing.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw:
                  - rpb-openembedded/postbuild.groovy
                  - openembedded-lkft/postbuild.groovy
        - email-ext:
            recipients: 'ryan.harkin@linaro.org'
            always: true
            matrix-trigger: only-parent
