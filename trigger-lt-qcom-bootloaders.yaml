- job:
    name: trigger-lt-qcom-bootloaders
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: triggers
    display-name: 'Trigger for Qualcomm Bootloader builds'
    scm:
        - git:
            url: https://git.linaro.org/git/landing-teams/working/qualcomm/db-boot-tools.git
            refspec: +refs/heads/*:refs/remotes/origin/*
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
        - timed: '@monthly'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: 'lt-qcom-bootloader-dragonboard410c'
            - project: 'lt-qcom-bootloader-dragonboard820c'
            - project: 'lt-qcom-bootloader-dragonboard845c'
    publishers:
        - email-ext:
            recipients: 'anibal.limon@linaro.org nicolas.dechesne@linaro.org'
            failure: true
            still-failing: true
