- job:
    name: tcwg-backport
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 60
    parameters:
        - string:
            name: GERRIT_PATCHSET_REVISION
            default: refs/remotes/origin/linaro/gcc-5-branch
            description: 'Patched GCC revision'
        - string:
            name: GERRIT_BRANCH
            default: linaro-local/gcc-5-integration-branch
            description: 'Base GCC branch'
        - string:
            name: gcc_orig
            default: gcc_patch_prev
            description: 'Original GCC revision'
        - string:
            name: log_server
            default: dev-01.tcwglab:/home/tcwg-buildslave/logs
            description: 'Log_Server'
        - string:
            name: targets
            default: 'cross_main cross_aux native_x86'
            description: 'Which target toolchains to build: cross_main cross_aux native_x86 native_aarch64 native_aarch32'
        - string:
            name: abe_branch
            default: refs/remotes/origin/stable
            description: 'ABE revision to use'
        - bool:
            name: rebuild
            default: false
            description: 'Rebuild the toolchain even if results are already on logserver'
    disabled: false
    node: tcwg-x86_64-dev-01
    concurrent: true
    display-name: 'TCWG AAA Backport'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/gcc.git
            refspec: +refs/changes/*:refs/remotes/changes/*
            branches:
                - ${GERRIT_PATCHSET_REVISION}
            skip-tag: true
            wipe-workspace: false
            reference-repo: /home/tcwg-buildslave/snapshots-ref/gcc.git
            choosing-strategy: gerrit
    triggers:
        - gerrit:
            server-name: 'review.linaro.org'
            override-votes: true
            gerrit-build-successful-verified-value: 1
            gerrit-build-failed-verified-value: -1
            gerrit-build-successful-codereview-value: 1
            gerrit-build-failed-codereview-value: -1
            readable-message: true
            successful-message: 'Sanity check OK'
            failure-message: 'Sanity check FAIL'
            trigger-for-unreviewed-patches: true
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/gcc'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**'
    wrappers:
        - timeout:
            timeout: 3000
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${ENV,var="GERRIT_PATCHSET_REVISION"}'
    builders:
        - shell: |
            #!/bin/bash

            set -e
            set -x

            gcc_patch_rev=$(git rev-parse $GERRIT_PATCHSET_REVISION)
            if [ x"$gcc_orig" = x"gcc_patch_prev" ]; then
              gcc_orig="$gcc_patch_rev^"
            fi
            gcc_orig_rev=$(git rev-parse $gcc_orig)

            case ${GERRIT_BRANCH} in
              *gcc-4_9*)
                toolchainconf='--extraconfigdir ../config/gcc4_9'
                ;;
              *gcc-5*)
                toolchainconf='--extraconfigdir ../config/gcc5'
                ;;
              *gcc-6*)
                toolchainconf='--extraconfigdir ../config/gcc6'
                ;;
              *)
                toolchainconf='--extraconfigdir ../config/gcc6 binutils=binutils-gdb.git/master glibc=glibc.git~master newlib=newlib.git~master'
                ;;
            esac

            cat <<EOF > gcc_orig_parameters
            override=$toolchainconf gcc=gcc.git@$gcc_orig_rev
            log_name=tcwg-backport-$gcc_orig_rev/\$builder_type.\$target
            rebuild=${rebuild}
            dont_fail=true
            log_server=$log_server
            targets=$targets
            abe_branch=$abe_branch
            displaytag=backport-ref-${GERRIT_CHANGE_NUMBER}
            EOF

            cat <<EOF > gcc_patch_parameters
            override=$toolchainconf gcc=gcc.git@$gcc_patch_rev
            log_name=tcwg-backport-$gcc_patch_rev/\$builder_type.\$target
            rebuild=${rebuild}
            dont_fail=true
            log_server=$log_server
            targets=$targets
            abe_branch=$abe_branch
            displaytag=backport-patch-${GERRIT_CHANGE_NUMBER}
            EOF

            cat <<EOF > compare_results_parameters
            ref_logs=tcwg-backport-$gcc_orig_rev
            new_logs=tcwg-backport-$gcc_patch_rev
            log_server=$log_server
            abe_branch=$abe_branch
            EOF
        - trigger-builds:
            - project: tcwg-buildfarm
              parameter-factories:
                - factory: filebuild
                  file-pattern: gcc_*_parameters
              block: true
        - trigger-builds:
            - project: tcwg-compare-results
              property-file: compare_results_parameters
              block: true
