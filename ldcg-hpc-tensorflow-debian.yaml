- job:
    name: ldcg-hpc-tensorflow-debian
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 7
            num-to-keep: 7
    disabled: true
    node: docker-buster-arm64-leg
    display-name: 'Tensorflow Python package for Debian'
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: ldcg-hpc-tensorflow/build.sh
        - linaro-publish-token
        - shell:
            !include-raw: ldcg-hpc-tensorflow/publishers.sh
    publishers:
        - email:
            recipients: 'paul.isaacs@linaro.org marcin.juszkiewicz@linaro.org tom.gall@linaro.org'
