- job:
    name: lkft-aosp-master-x15
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 60
        numToKeep: 60
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: BUILD_CONFIG_FILENAME
            default: 'aosp-master-x15'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
        - string:
            name: QA_SERVER_PROJECT
            default: 'aosp-master-tracking-x15'
        - string:
            name: ANDROID_VERSION
            default: 'AOSP MASTER'
        - string:
            name: TOOLCHAIN_NAME
            default: 'gcc-arm-8.3-2019.03-x86_64-arm-linux-gnueabihf'
        - string:
            name: TOOLCHAIN_URL
            default: 'https://developer.arm.com/-/media/Files/downloads/gnu-a/8.3-2019.03/binrel/gcc-arm-8.3-2019.03-x86_64-arm-linux-gnueabihf.tar.xz'
        - string:
            name: CROSS_COMPILE
            default: 'gcc-arm-8.3-2019.03-x86_64-arm-linux-gnueabihf/bin/arm-linux-gnueabihf-'
        - string:
            name: CTS_URL
            default: 'dummy'
        - string:
            name: VTS_URL
            default: 'dummy'
    disabled: false
    node: docker-xenial-aosp
    display-name: 'LKFT AOSP Master X15 builds'
    concurrent: true
    wrappers:
        - timestamps
        - timeout:
            timeout: 900
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
            - text:
                credential-id: ARTIFACTORIAL_TOKEN
                variable: ARTIFACTORIAL_TOKEN
    builders:
        - shell: |
            #!/bin/bash -ex
            sudo apt-get update
            sudo apt-get install -y make gcc-4.9-multilib bison git gperf libxml2-utils python-mako zip time python-requests genisoimage patch mtools python-pip pxz libssl-dev

            wget -q https://mirrors.kernel.org/ubuntu/pool/universe/o/openjdk-8/openjdk-8-jre-headless_8u162-b12-1_amd64.deb \
                    https://mirrors.kernel.org/ubuntu/pool/universe/o/openjdk-8/openjdk-8-jre_8u162-b12-1_amd64.deb \
                    https://mirrors.kernel.org/ubuntu/pool/universe/o/openjdk-8/openjdk-8-jdk_8u162-b12-1_amd64.deb

            sudo dpkg -i --force-all *.deb
            java -version

            mkdir -p ${HOME}/bin
            curl https://storage.googleapis.com/git-repo-downloads/repo > ${HOME}/bin/repo
            chmod a+x ${HOME}/bin/*

            git config --global user.email "ci_notify@linaro.org"
            git config --global user.name "Linaro CI"

        - shell:
            !include-raw:
                - lkft/x15-aosp/lkft-aosp-master-x15.sh
        - inject:
            properties-file: publish_parameters
        - linaro-publish-token
        - shell:
            !include-raw:
                - android/linaro-publisher.sh

    publishers:
        - archive:
            artifacts: '*.xml,*.json'
            latest-only: true
        - logparser:
            parse-rules: '/var/jenkins_home/userContent/android.parse'
            unstable-on-warning: false
            fail-on-error: false
        - fingerprint:
            files: 'build/fingerprints/*'
        - email:
            recipients: 'tom.gall@linaro.org yongqin.liu@linaro.org praneeth.bajjuri@linaro.org'
