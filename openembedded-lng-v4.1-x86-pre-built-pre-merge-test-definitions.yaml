- job:
    name: openembedded-lng-v4.1-x86-pre-built-pre-merge-test-definitions
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - string:
            name: BUNDLE_STREAM_NAME
            default: '/public/team/linaro/ci-linux-lng-v4.1-pre-merge/'
        - string:
            name: LAVA_SERVER
            default: 'lng.validation.linaro.org/RPC2/'
        - string:
            name: PUB_DEST
            default: 'http://snapshots.linaro.org/openembedded/pre-built/linaro-lng-test-x86-64-4.1/'
        - string:
            name: UPSTREAM_BUILD_NUMBER
            default: '1'
    disabled: false
    node: master
    display-name: 'LNG Kernel (x86) - Submit LAVA test definitions  (linux-linaro-lng-v4.1-test)'
    wrappers:
        - timestamps
    builders:
        - shell: |
            cat << EOF > post_build_lava_parameters
            DEVICE_TYPE=x86
            BUNDLE_STREAM_NAME=${BUNDLE_STREAM_NAME}
            CUSTOM_JSON_URL=${PUB_DEST}/${UPSTREAM_BUILD_NUMBER}/lava/template.json
            LAVA_SERVER=${LAVA_SERVER}
            EOF
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
        - shell: |
            cat << EOF > post_build_lava_parameters
            DEVICE_TYPE=x86
            BUNDLE_STREAM_NAME=${BUNDLE_STREAM_NAME}
            CUSTOM_JSON_URL=${PUB_DEST}/${UPSTREAM_BUILD_NUMBER}/lava/template-base.json
            LAVA_SERVER=${LAVA_SERVER}
            EOF
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
