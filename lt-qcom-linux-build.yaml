- job:
    name: lt-qcom-linux-build
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: KERNEL_REPO_URL
            default: 'https://git.linaro.org/landing-teams/working/qualcomm/kernel.git'
        - string:
            name: KERNEL_BRANCH
        - string:
            name: KERNEL_CONFIGS
        - string:
            name: ARCH
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-stretch-amd64
    execution-strategy:
        sequential: false
    disabled: false
    node: master
    display-name: 'Qualcomm LT Linux kernel build'
    scm:
        - git:
            url: ${KERNEL_REPO_URL}
            refspec: +refs/heads/${KERNEL_BRANCH}:refs/remotes/origin/${KERNEL_BRANCH}
            name: origin
            branches:
                - refs/heads/${KERNEL_BRANCH}
            basedir: linux
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            sudo apt-get update
            sudo apt-get install -y ccache bc kmod cpio libssl-dev
        - shell:
            !include-raw: lt-qcom/install-gcc-toolchain.sh
        - inject:
            properties-file: gcc_toolchain_env
        - shell:
            !include-raw: lt-qcom-linux/build-kernel.sh
        - inject:
            properties-file: pub_dest_parameters
        - linaro-publish-token
        - shell:
            !include-raw: lt-qcom-linux-test/publishers.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw:
                  - rpb-openembedded/postbuild.groovy
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org anibal.limon@linaro.org'
            failure: true
            still-failing: true
            matrix-trigger: only-parent
