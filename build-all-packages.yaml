- job:
    name: build-all-packages
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: source
            description: 'dsc source url or filename'
        - string:
            name: repo
            description: 'repository to upload to'
            default: 'linaro-staging'
    disabled: true
    display-name: 'DELETE ME'
    wrappers:
        - timestamps
    publishers:
        - trigger-parameterized-builds:
            - project: build-package
              current-parameters: true
              predefined-parameters: "codename=xenial"
            - project: build-package
              current-parameters: true
              predefined-parameters: "codename=jessie"
            - project: build-package
              current-parameters: true
              predefined-parameters: "codename=stretch"
        - email:
            recipients: 'packages@lists.linaro.org'
