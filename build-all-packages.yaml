- job:
    name: build-all-packages
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: source
            description: 'dsc source url or filename'
        - string:
            name: repo
            description: 'repository to upload to'
            default: 'linaro-staging'
    disabled: false
    display-name: 'Build all Debian/Ubuntu packages'
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    publishers:
        - trigger-parameterized-builds:
            - project: build-package
              current-parameters: true
              predefined-parameters: "codename=wily"
            - project: build-package
              current-parameters: true
              predefined-parameters: "codename=jessie"
        - email:
            recipients: 'fathi.boudra@linaro.org riku.voipio@linaro.org'
