- job:
    name: trigger-96boards-reference-debian-installer-staging
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    disabled: false
    node: build
    display-name: 'Trigger for Reference Platform - Debian Installer (staging)'
    triggers:
        - pollurl:
            cron: '@hourly'
            polling-node: build
            urls:
              - url: 'http://repo.linaro.org/debian/erp-17.08-staging/dists/jessie/main/binary-arm64/'
                check-content:
                  - simple: true
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: '96boards-reference-debian-installer-staging'
