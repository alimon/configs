- job:
    name: linaro-art-vixlpresubmit
    project-type: freestyle
    defaults: global
    description: >
      Runs the
      <a href="https://git.linaro.org/arm/vixl.git/tree/tools/test.py">Vixl Presubmit Tests</a>
      using the
      <a href="https://git.linaro.org/arm/vixl.git/about">Linaro VIXL tree.</a>
    properties:
        - authorization:
            anonymous:
                - job-discover
                - job-read
            linaro-android-builders:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-vixl:
                - job-build
                - job-read
                - job-extended-read
                - job-workspace
            linaro-art:
                - job-build
                - job-read
                - job-extended-read
                - job-workspace
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    disabled: false
    node: docker-xenial-aosp
    display-name: 'VIXL: Presubmit Test'
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: "refs/heads/master"
      - string:
          name: VIXL_TEST_ARGS
          default: "--fail-early --compiler=g++"
    triggers:
        - gerrit:
            server-name: review.linaro.org
            override-votes: true
            gerrit-build-successful-verified-value: 1
            gerrit-build-failed-verified-value: -1
            trigger-on:
                - patchset-created-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'arm/vixl'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'sve'
            silent: false
            silent-start: true
    wrappers:
        - timestamps
        - timeout:
            timeout: 60
    builders:
        - shell: !include-raw: linaro-art/vixl/presubmit.sh
    publishers:
        - email:
            recipients: 'vishal.bhoj@linaro.org daniel.diaz@linaro.org julien.duraj@linaro.org'
        - groovy-postbuild:
            script:
              !include-raw:
                - linaro-art/global.groovy
