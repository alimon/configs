- job:
    name: uadk
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 10
        - github:
            url: https://github.com/Linaro/uadk
    disabled: false
    node: docker-buster-arm64
    display-name: 'UADK - User Space Accelerator Development Kit'
    concurrent: false
    scm:
        - git:
            url: https://github.com/Linaro/uadk.git
            refspec: +refs/pull/*:refs/remotes/origin/pr/*
            name: origin
            branches:
                - ${sha1}
            basedir: uadk
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - github-pull-request:
            github-hooks: true
            permit-all: true
            white-list-target-branches:
                - 'master'
            auth-id: 'GITHUB_TOKEN'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            sudo apt update -q=2
            sudo apt install -q=2 --yes --no-install-recommends zlib1g-dev libnuma-dev

            set -e

            cd ${WORKSPACE}/uadk && ./autogen.sh

            # shared build for v1
            ./conf.sh --with-uadk_v1 && make
            make install DESTDIR=${WORKSPACE}/uadk-shared-v1 && make clean

            # shared build for v2
            ./conf.sh && make
            make install DESTDIR=${WORKSPACE}/uadk-shared-v2 && make clean

            # FIXME: https://github.com/Linaro/uadk/issues/90
            set +e
            # static build for v1
            ./conf.sh --with-uadk_v1 --static && make
            make install DESTDIR=${WORKSPACE}/uadk-static-v2 && make clean
            set -e

            # static build for v2
            ./conf.sh --static && make
            make install DESTDIR=${WORKSPACE}/uadk-static-v2 && make clean

            cd ${WORKSPACE}
            tar -cJf uadk.tar.xz uadk-*-v*/
    publishers:
        - archive:
            artifacts: 'uadk.tar.xz'
        - email:
            recipients: 'haojian.zhuang@linaro.org'
