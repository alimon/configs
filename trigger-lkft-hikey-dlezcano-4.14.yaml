- job:
    name: trigger-lkft-hikey-dlezcano-4.14
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'lkft'
    disabled: false
    node: master
    display-name: 'Trigger for LKFT HiKey builds (4.14 branch)'
    scm:
        - git:
            remotes:
                - android-hikey-dlezcano-4.14:
                    url: https://git.linaro.org/people/daniel.lezcano/android.git
                    refspec: +refs/heads/android-hikey-dlezcano-4.14:refs/remotes/android-hikey-dlezcano-4.14/lkft
            branches:
                - android-hikey-dlezcano-4.14/lkft
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash -e
            echo KERNEL_DESCRIBE=$(git describe --always) > lkft_parameters
            echo KERNEL_COMMIT=${GIT_COMMIT} >> lkft_parameters
            echo MAKE_KERNELVERSION=$(make kernelversion) >> lkft_parameters
            cat lkft_parameters
    publishers:
        - trigger-parameterized-builds:
            - project:
                - 'openembedded-lkft-dlezcano-4.14'
              condition: SUCCESS
              property-file: lkft_parameters

