- job:
    name: trigger-lt-qcom-linux-mainline
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: triggers
    display-name: 'Trigger for LT Qualcomm Linux Mainline build'
    triggers:
        - timed: 'H/5 * * * *'
    wrappers:
        - timestamps
        - credentials-binding:
            - text:
                credential-id: QCOMLT_KERNELCI_TOKEN
                variable: QCOMLT_KERNELCI_TOKEN
    builders:
        - shell: |
            #!/bin/bash
            set -ex

            rm -rf configs
            git clone --depth 1 http://git.linaro.org/ci/job/configs.git

            set +ex
            ./configs/lt-qcom-linux-test/kernelci.py ${QCOMLT_KERNELCI_TOKEN} mainline arm64 defconfig lt_qcom_parameters
            ret=$?
            if [ $ret -ne 0 ]; then
                echo "warning: no new kernel ci build available"
                exit 1
            fi
        - inject:
            properties-file: lt_qcom_parameters
    publishers:
        - logparser:
            parse-rules: '/var/jenkins_home/userContent/android.parse'
            unstable-on-warning: true
            fail-on-error: false
        - trigger-parameterized-builds:
            - project: lt-qcom-linux-mainline
              predefined-parameters: |
                KERNEL_IMAGE_URL=${KERNEL_IMAGE_URL}
                KERNEL_MODULES_URL=${KERNEL_MODULES_URL}
                KERNEL_VERSION=${KERNEL_VERSION}
                KERNEL_DT_URL=${KERNEL_DT_URL}
              condition: SUCCESS
