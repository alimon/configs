- job:
    name: trigger-schneider-openembedded-warrior-soca9-4.19
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-discover
            ryan.harkin@linaro.org:
                - job-build
                - job-read
                - job-extended-read
                - job-configure
                - job-cancel
            ralph.siemsen@linaro.org:
                - job-build
                - job-read
                - job-extended-read
                - job-configure
                - job-cancel
            schneider-linaro-git:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: true
    node: triggers
    display-name: 'Trigger for Schneider Openembedded project (linaro-warrior soca9 4.19)'
    scm:
        - DIP-linux
        - DIP-uboot
    triggers:
        - pollscm: 'H 6 * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - ssh-agent-credentials:
                users:
                - '768c1ba1-6052-4b97-a531-7e4fabda6979'
    builders:
        - trigger-builds:
            - project: 'schneider-openembedded-warrior-4.19'
              predefined-parameters: GIT_COMMIT=${GIT_COMMIT}
    publishers:
        - email:
            recipients: 'ryan.harkin@linaro.org'
