- job:
    name: tcwg-cross-check-master-cambridge
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: cross_check_script_path
            default: ''
            description: 'Path to the script that will execute the tests'
        - string:
            name: builder
            default: ''
            description: 'Builder name'
    disabled: false
    node: tcwg-aarch64-test-01
    concurrent: true
    display-name: 'TCWG Cross-Check master on Cambridge testers'
    execution-strategy:
        combination-filter: |
            (target=="aarch64-linux-gnu")
        sequential: false
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - shell: |
            #!/bin/bash

            set -e
            set -x

            if [ x"${cross_check_script_path}" = x ]; then
              echo cross_check_script_path is empty
              exit 1
            fi

            if [ x"${builder}" = x ]; then
              echo builder is empty
              exit 1
            fi

            # Need to pass the tester name, to patch abe's config
            ssh ${builder} bash -x ${cross_check_script_path} `hostname -f`
