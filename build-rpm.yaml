- job:
    name: build-rpm
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
                - job-configure
    node: master
    disabled: false
    display-name: 'Build RPM packages'
    parameters:
        - string:
            name: codename
            default: centos-7
            description: 'distribution codename targeted: fedora-23 or centos-7'
        - string:
            name: source
            description: 'url to src.rpm'
        - string:
            name: repo
            description: 'repository to upload to'
            default: 'linaro-staging'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-centos7-aarch64
                - docker-fedora23-aarch64
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            cat > repo.parameters << EOF
            build_success=false
            EOF

            . /etc/os-release
            dist=${ID}-${VERSION_ID}
            sudo yum install -y wget yum-utils
            sudo yum groupinstall -y "Development tools"
            wget $source
            sourcefile="*.src.rpm"
            sudo yum-builddep -y $sourcefile
            rpmbuild --rebuild $sourcefile

            cat > ../repo.parameters << EOF
            build_success=true
            pkg_job_name=${JOB_NAME}
            repo=${repo}
            dist=${dist}
            EOF
    publishers:
        - copy-to-master:
            includes:
                - 'rpmbuild/RPMS/*/*.rpm, repo.parameters'
        - trigger-parameterized-builds:
            - project: post-build-rpm
              property-file: "label/docker-centos7-aarch64/repo.parameters"
            - project: post-build-rpm
              property-file: "label/docker-fedora23-aarch64/repo.parameters"
        - email:
            recipients: 'riku.voipio@linaro.org'
