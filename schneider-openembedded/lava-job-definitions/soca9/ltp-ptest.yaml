device_type: soca9
job_name: SE ${MACHINE} dip-image-dev (LTP/PTEST) ${MANIFEST_BRANCH}-${KERNEL_VERSION} ${BUILD_NUMBER}

timeouts:
  job:
    minutes: 700
  action:
    minutes: 70
  connection:
    minutes: 20
priority: medium
visibility: public

actions:

###################
# dip-image-dev.wic
###################
- deploy:
    timeout:
      minutes: 100
    to: flasher
    images:
      image:
        url: ${WIC_DEV_IMAGE_URL}
        compression: bz2
      layout:
        url: ${WIC_DEV_BMAP_URL}


- boot:
    timeout:
      minutes: 10
    method: u-boot
    commands:
    - run linux_sd
    auto_login:
      login_prompt: "login:"
      username: root
    prompts:
    - "root@snarc-soca9:"
    - "root@rzn1-snarc:"
    transfer_overlay:
      download_command: udhcpc -i eth1 -n || udhcpc -i eth0 -n; wget
      unpack_command: tar --touch -C / -xzf

- test:
    timeout:
      minutes: 10
    interactive:
    - name: basic-cmds-wic
      prompts: ["root@snarc-soca9", "root@rzn1-snarc"]
      script:
      - command: uname -a
      - command: cat /proc/device-tree/model ; echo ""
      - command: mount
      - command: ps aux --sort -rss
      - command: cat /proc/meminfo
      - command: cat /proc/cpuinfo
      - command: free -h
      - command: memstat
      - command: mount
      - command: systemctl --no-pager status systemd-resolved
      - command: systemctl --no-pager restart systemd-resolved
      - command: systemctl --no-pager status systemd-resolved
      - command: ifconfig -a
      - command: ping -c 3 github.com
      - command: which docker

##################
# Functional Tests
##################
- test:
    timeout:
      minutes: 600
    definitions:

    - name: meminfo
      from: git
      history: false
      repository: https://github.com/omnium21/test-definitions.git
      branch: se
      path: automated/linux/meminfo/meminfo.yaml

    - name: ltp-default-tests
      from: git
      history: false
      repository: https://github.com/omnium21/test-definitions.git
      branch: se
      path: automated/linux/ltp/ltp.yaml
      parameters:
        SKIP_INSTALL: 'true'
        SKIPFILE: 'skipfile-lkft.yaml'
        BOARD: ${MACHINE}
        TIMEOUT_MULTIPLIER: 3

    - name: linux-ptest
      from: git
      history: false
      repository: https://github.com/omnium21/test-definitions.git
      branch: se
      path: automated/linux/ptest/ptest.yaml
      params:
        exclude: 'bluez5 bzip2 containerd e2fsprogs libxml2 parted python strace'
        EXCLUDE: 'bluez5 bzip2 containerd e2fsprogs libxml2 parted python strace'

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}-${KERNEL_VERSION}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: complete
    verbosity: verbose
