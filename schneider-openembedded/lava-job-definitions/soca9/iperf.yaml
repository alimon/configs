job_name: SE ${MACHINE} dip-image-dev iperf (wic) ${MANIFEST_BRANCH}-${KERNEL_VERSION} ${BUILD_NUMBER}
timeouts:
  job:
    minutes: 60
  action:
    minutes: 3
  connection:
    minutes: 5
priority: medium
visibility: public

metadata:
  iperf-version: v3
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}-${KERNEL_VERSION}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

protocols:
  lava-multinode:
    roles:
      server:
        device_type: soca9
        count: 1
        timeout:
          minutes: 30
      client:
        device_type: soca9
        count: 1
        timeout:
          minutes: 30

actions:

###################
# dip-image-dev.wic
###################
- deploy:
    role:
    - server
    - client
    timeout:
      minutes: 100
    to: flasher
    images:
      image:
        url: ${WIC_DEV_IMAGE_URL}
        compression: bz2
      layout:
        url: ${WIC_DEV_BMAP_URL}


- boot:
    role:
    - server
    - client
    timeout:
      minutes: 10
    method: u-boot
    commands:
    - run linux_sd
    auto_login:
      login_prompt: "login:"
      username: root
    prompts:
    - "root@snarc-soca9:"
    - "root@rzn1-snarc:"
    transfer_overlay:
      download_command: udhcpc -i eth1 -n || udhcpc -i eth0 -n; wget
      unpack_command: tar --touch -C / -xzf

- test:
    role:
    - server
    timeout:
      minutes: 30
    definitions:
    - repository: https://github.com/Linaro/test-definitions.git
      branch: master
      from: git
      path: automated/linux/iperf/iperf-server.yaml
      name: iperf3-test
      parameters:
        SERVER_ETHERNET_DEVICE: eth1

- test:
    role:
    - client
    timeout:
      minutes: 30
    definitions:
    - repository: https://github.com/Linaro/test-definitions.git
      branch: master
      from: git
      path: automated/linux/iperf/iperf-client.yaml
      name: iperf3-test
      parameters:
        AFFINITY: "-A 0"
        REVERSE: "-R"
        SERVER: lava-client-role
        # The MSG ID and KEY should be the same as the ones sent by lava-send above
        MSG_ID: server-ready
        MSG_KEY: ipaddr

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: incomplete
    verbosity: verbose
