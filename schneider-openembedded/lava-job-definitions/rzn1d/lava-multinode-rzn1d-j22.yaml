job_name: SE ${MACHINE} network-test ${MANIFEST_BRANCH}-${KERNEL_VERSION_PATCHLEVEL} ${BUILD_NUMBER} lan0/J22
timeouts:
  job:
    minutes: 1800
  action:
    minutes: 120
  connection:
    minutes: 20
priority: medium
visibility: public


protocols:
  lava-multinode:
    roles:
      dut:
        device_type: rzn1d
        count: 1
        timeout:
          minutes: 30
      daemon:
        device_type: rzn1d
        count: 1
        timeout:
          minutes: 30



actions:
####################
# Deploy QSPI images
####################
- deploy:
    namespace: dfu-firmware
    role:
    - daemon
    - dut
    to: tmpfs
    images:
      sf_fsbl:
        image_arg: --alt sf_fsbl --download {sf_fsbl}
        url: ${FSBL_URL}
      sf_trustedfw:
        image_arg: --alt sf_trustedfw --download {sf_trustedfw}
        url: ${OPTEE_ITB_URL}
      sf_uboot0:
        image_arg: --alt sf_uboot0 --download {sf_uboot0}
        url: ${UBOOT_ITB_URL}
      sf_uboot1:
        image_arg: --alt sf_uboot1 --download {sf_uboot1}
        url: ${UBOOT_ITB_URL}

- command:
    namespace: dfu-firmware
    role:
    - daemon
    - dut
    name: set_boot_to_nand
- boot:
    namespace: dfu-firmware
    role:
    - daemon
    - dut
    method: dfu
    timeout:
      minutes: 10
- command:
    namespace: test
    role:
    - daemon
    - dut
    name: set_boot_to_qspi

##################
# all ports off - except J21
##################
- command:
    namespace: test
    role:
    - daemon
    - dut
    name: j17_off

- command:
    namespace: test
    role:
    - daemon
    - dut
    name: j21_on

- command:
    namespace: test
    role:
    - daemon
    - dut
    name: j22_off

- command:
    namespace: test
    role:
    - daemon
    - dut
    name: j23_off

- command:
    namespace: test
    role:
    - daemon
    - dut
    name: j24_off


###################
# dip-image-dev.wic
###################
- deploy:
    namespace: test-wic
    role:
    - daemon
    - dut
    timeout:
      minutes: 100
    to: flasher
    images:
      image:
        url: ${WIC_DEV_IMAGE_URL}
        compression: bz2
      layout:
        url: ${WIC_DEV_BMAP_URL}


- boot:
    namespace: test-wic
    role:
    - daemon
    - dut
    connection-namespace: dfu-firmware
    timeout:
      minutes: 10
    method: u-boot
    commands:
    - run linux_sd
    auto_login:
      login_prompt: "login:"
      username: root
    prompts:
    - "root@snarc-soca9:"
    - "root@rzn1-snarc:"
    transfer_overlay:
      download_command: udhcpc -i lan0 -n; wget
      unpack_command: tar --touch -C / -xzf


########################################################
# Turn off all Yepkit USB devices and network interfaces
########################################################
- test:
    namespace: test-wic
    role:
    - daemon
    - dut
    timeout:
      minutes: 60
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: yepkit-down-all
          description: yepkit test
        run:
          steps:
          - git clone https://github.com/Yepkit/ykush
          - cd ykush
          - make
          - bin/ykushcmd -d a
          - sleep 3
          - ifconfig eth0 down || true
          - ifconfig eth1 down || true
          - ifconfig eth2 down || true
          - ifconfig lan0 down || true
          - ifconfig lan1 down || true
          - ifconfig lan2 down || true
      name: yepkit-down-all
      path: inline/yepkit-test.yaml


#############################
# We're finished with J21 now
#############################
- command:
    namespace: test-wic
    role:
    - daemon
    - dut
    name: j21_off


#################################
# All nodes use J22
#################################
- command:
    namespace: test-wic
    role:
    - daemon
    - dut
    name: j22_on





#################################
# Daemon
#################################

- test:
    namespace: test-wic
    role:
    - daemon
    timeout:
      minutes: 300
    definitions:
    #################################
    #  configure-interface
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: configure-interface-j22
      parameters:
        CMD: configure-interface
        ETH: lan0
        SWITCH_IF: eth0
        EXPECTED_RESULT: pass

    #################################
    #  Start daemon
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: daemon-j22
      parameters:
        CMD: daemon
        ETH: lan0
        SWITCH_IF: eth0


#################################
# DUT
#################################

- test:
    namespace: test-wic
    role:
    - dut
    timeout:
      minutes: 300
    definitions:




    #################################
    #  configure-interface
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: configure-interface-j22
      parameters:
        CMD: configure-interface
        ETH: lan0
        SWITCH_IF: eth0
        EXPECTED_RESULT: pass
        MTU: 1500




    #################################
    #  PING - before we mess with link-settings
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-settings-default-ping-j22
      parameters:
        CMD: ping-request
        ETH: lan0
        EXPECTED_RESULT: pass




    #################################
    # Request server IP address
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: request-server-address-j22
      parameters:
        CMD: request-server-address
        ETH: lan0




    #################################
    # SCP from Target to Host
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: scp-target-to-host-j22
      parameters:
        CMD: scp-target-to-host
        ETH: lan0




    #################################
    # SCP from Host to Target
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: scp-host-to-target-j22
      parameters:
        CMD: scp-host-to-target
        ETH: lan0




    #################################
    # SSH from Host to Target
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: ssh-host-to-target-j22
      parameters:
        CMD: ssh-host-to-target
        ETH: lan0




    #################################
    #  iperf
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: iperf-server-j22
      parameters:
        CMD: iperf3-server
        ETH: lan0

    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: iperf-j22
      parameters:
        CMD: iperf3-client
        ETH: lan0
        TIME: 60

    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: iperf-reverse-j22
      parameters:
        CMD: iperf3-client
        ETH: lan0
        TIME: 60
        REVERSE: "-R"




    #################################
    # Switch port J22 (lan0) off
    #################################
- command:
    namespace: test-wic
    role:
    - dut
    name: j22_off

- test:
    namespace: test-wic
    role:
    - dut
    timeout:
      minutes: 10
    interactive:
    - name: sleep-j22
      prompts: ["root@snarc-soca9", "root@rzn1-snarc"]
      script:
      - command: sleep 5


    #################################
    # Check that ping fails
    #################################
- test:
    namespace: test-wic
    role:
    - dut
    timeout:
      minutes: 300
    definitions:

    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-off-ping-j22
      parameters:
        CMD: ping-request
        ETH: lan0
        EXPECTED_RESULT: fail



    #################################
    # Switch port J22 (lan0) back on again
    #################################
- command:
    namespace: test-wic
    role:
    - dut
    name: j22_on

- test:
    namespace: test-wic
    role:
    - dut
    timeout:
      minutes: 10
    interactive:
    - name: sleep-j22
      prompts: ["root@snarc-soca9", "root@rzn1-snarc"]
      script:
      - command: sleep 5


    #################################
    # Check that ping succeeds
    #################################
- test:
    namespace: test-wic
    role:
    - dut
    timeout:
      minutes: 300
    definitions:

    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-on-ping-j22
      parameters:
        CMD: ping-request
        ETH: lan0
        EXPECTED_RESULT: pass




    #################################
    # link-settings off/100/full/1500
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-settings-100-full-j22
      parameters:
        CMD: link-settings
        ETH: lan0
        AUTONEG: "manual"
        LINKSPEED: 100
        DUPLEX: full
        MTU: 1500


    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-settings-100-full-ping-j22
      parameters:
        CMD: ping-request
        ETH: lan0
        EXPECTED_RESULT: pass




    #################################
    # link-settings off/100/half/1500
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-settings-100-half-j22
      parameters:
        CMD: link-settings
        ETH: lan0
        AUTONEG: "manual"
        LINKSPEED: 100
        DUPLEX: half
        MTU: 1500


    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-settings-100-half-ping-j22
      parameters:
        CMD: ping-request
        ETH: lan0
        EXPECTED_RESULT: pass




    #################################
    # link-settings off/100/full/1500
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-settings-100-full-2-j22
      parameters:
        CMD: link-settings
        ETH: lan0
        AUTONEG: "manual"
        LINKSPEED: 100
        DUPLEX: full
        MTU: 1500


    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-settings-100-full-2-ping-j22
      parameters:
        CMD: ping-request
        ETH: lan0
        EXPECTED_RESULT: pass




    #################################
    # link-settings on/?/?/1500
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-settings-autoneg-j22
      parameters:
        CMD: link-settings
        ETH: lan0
        AUTONEG: "auto"
        MTU: 1500


    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: link-settings-autoneg-ping-j22
      parameters:
        CMD: ping-request
        ETH: lan0
        EXPECTED_RESULT: pass








    #################################
    #  Finished
    #################################
    - repository: https://git.linaro.org/landing-teams/working/schneider/test-definitions.git
      branch: master
      from: git
      history: false
      path: automated/linux/network-test/network-test.yaml
      name: finished-j22
      parameters:
        ETH: lan0
        CMD: finished


    #################################
    # Reset the port status
    #################################
- command:
    namespace: test-wic
    role:
    - daemon
    - dut
    name: j17_off

- command:
    namespace: test-wic
    role:
    - daemon
    - dut
    name: j21_on

- command:
    namespace: test-wic
    role:
    - daemon
    - dut
    name: j22_off

- command:
    namespace: test-wic
    role:
    - daemon
    - dut
    name: j23_off

- command:
    namespace: test-wic
    role:
    - daemon
    - dut
    name: j24_off
