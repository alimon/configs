device_type: rzn1d
job_name: SE ${MACHINE} dip-image-edge (wic,ubi) ${MANIFEST_BRANCH}-${KERNEL_VERSION} ${BUILD_NUMBER}

timeouts:
  job:
    minutes: 100
  action:
    minutes: 70
  connection:
    minutes: 2
priority: medium
visibility: public

actions:

####################
# Deploy QSPI images
####################
- deploy:
    namespace: dfu-firmware
    to: tmpfs
    images:
      sf_fsbl:
        image_arg: --alt sf_fsbl --download {sf_fsbl}
        url: ${FSBL_URL}
      sf_trustedfw:
        image_arg: --alt sf_trustedfw --download {sf_trustedfw}
        url: ${OPTEE_ITB_URL}
      sf_uboot0:
        image_arg: --alt sf_uboot0 --download {sf_uboot0}
        url: ${UBOOT_ITB_URL}
      sf_uboot1:
        image_arg: --alt sf_uboot1 --download {sf_uboot1}
        url: ${UBOOT_ITB_URL}

- command:
    namespace: dfu-firmware
    name: set_boot_to_nand

- boot:
    namespace: dfu-firmware
    method: dfu
    timeout:
      minutes: 10

- command:
    namespace: test
    name: set_boot_to_qspi


####################
# dip-image-edge.wic
####################
- deploy:
    namespace: test-wic
    timeout:
      minutes: 100
    to: flasher
    images:
      image:
        url: ${WIC_EDGE_IMAGE_URL}
        compression: bz2
      layout:
        url: ${WIC_EDGE_BMAP_URL}


- boot:
    namespace: test-wic
    connection-namespace: dfu-firmware
    timeout:
      minutes: 10
    method: u-boot
    commands:
    - mmc rescan
    - fatload mmc 0:1 80008000 zimage-rzn1-snarc.bin
    - if test -e mmc 0:1 zImage-rzn1d400-snarc-bestla.dtb; then fatload mmc 0:1 80f00000 zImage-rzn1d400-snarc-bestla.dtb; else fatload mmc 0:1 80f00000 rzn1d400-snarc-bestla.dtb; fi;
    - setenv bootargs console=ttyS0,115200 root=/dev/mmcblk0p2 rw rootwait coherent_pool=2M
    - bootz 80008000 - 80f00000
    auto_login:
      login_prompt: "login:"
      username: root
      password_prompt: "Password:"
      password: "P@ssword-1"
    prompts:
    - "root@snarc-soca9:"
    - "root@rzn1-snarc:"

- test:
    namespace: test-wic
    timeout:
      minutes: 10
    interactive:
    - name: basic-cmds-wic
      prompts: ["root@snarc-soca9", "root@rzn1-snarc"]
      script:
      - command: uname -a
      - command: cat /proc/device-tree/model ; echo ""
      - command: mount
      - command: ps aux --sort -rss
      - command: cat /proc/meminfo
      - command: cat /proc/cpuinfo
      - command: free -h
      - command: mount
      - command: systemctl --no-pager status systemd-resolved
      - command: systemctl --no-pager restart systemd-resolved
      - command: systemctl --no-pager status systemd-resolved
      - command: ifconfig -a
      - command: udhcpc -i eth1 -n || udhcpc -i eth0 -n
      - command: ifconfig -a
      - command: ping -c 3 github.com
      - command: which docker

####################
# empty-image.wic
# Deploy an empty filesystem with a single ext4 partition to the SDcard
# This is used for docker data in dip-image-edge
####################
- deploy:
    namespace: test-wic
    timeout:
      minutes: 100
    to: flasher
    images:
      image:
        url: https://snapshots.linaro.org/openembedded/warp7/zeus/imx7s-warp/latest/rpb/empty-image.rootfs.wic.bz2
        compression: bz2
      layout:
        url: https://snapshots.linaro.org/openembedded/warp7/zeus/imx7s-warp/latest/rpb/empty-image.rootfs.wic.bmap

####################
# dip-image-edge.ubi
####################
- deploy:
    namespace: test-ubi
    to: tmpfs
    images:
      n_fs1:
        image_arg: --alt n_fs1 --download {n_fs1}
        url: ${UBI_EDGE_IMAGE_URL}

- command:
    namespace: test-ubi
    name: set_boot_to_nand
- boot:
    namespace: test-ubi
    method: dfu
    timeout:
      minutes: 10
- command:
    namespace: test-ubi
    name: set_boot_to_qspi

- boot:
    namespace: test-ubi
    connection-namespace: test-ubi
    timeout:
      minutes: 20
    method: u-boot
    commands:
      - run linux_bestla
    auto_login:
      login_prompt: "login:"
      username: root
      password_prompt: "Password:"
      password: "P@ssword-1"
      login_commands:
      - "P@ssword-1"
      - "azertAZERT12345"
      - "azertAZERT12345"
      - "azertAZERT12345"
    prompts:
    - "Current password: "
    - "New password: "
    - "Retype new password: "
    - "root@rzn1-snarc:"

- test:
    namespace: test-ubi
    connection-namespace: test-ubi
    timeout:
      minutes: 60
    interactive:
    - name: basic-cmds-ubi
      prompts: ["root@snarc-soca9", "root@rzn1-snarc"]
      script:
      - command: uname -a
      - command: cat /proc/device-tree/model ; echo ""
      - command: ps aux --sort -rss
      - command: cat /proc/meminfo
      - command: cat /proc/cpuinfo
      - command: free -h
      - command: mount
      - command: systemctl --no-pager status systemd-resolved
      - command: systemctl --no-pager restart systemd-resolved
      - command: systemctl --no-pager status systemd-resolved
      - command: ifconfig -a
      - command: ping -c 3 github.com
      - command: ls /tmp/sdcard
      - command: df -h
      - command: which docker
      - command: systemctl --no-pager status docker
      - command: docker run hello-world

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}-${KERNEL_VERSION}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: complete
    verbosity: verbose
