actions:
- command: deploy_linaro_kernel
  parameters:
    dtb: '${DTB_URL}/exynos5250-arndale.dtb'
    kernel: '${KERNEL_URL}/zImage'
    nfsrootfs: '${ROOTFS_BUILD_URL}'
  metadata:
    distribution: 'openembedded'
    hwpack.build: '${BUILD_NUMBER}'
    hwpack.type: '${hwpack_type}'
    rootfs.build: '${ROOTFS_BUILD_NUMBER}'
    rootfs.type: 'lng-armv7a-gcc-4.9'
    git URL: '${GIT_URL}'
    git branch: '${GIT_BRANCH}'
    git commit: '${GIT_COMMIT}'
- command: boot_linaro_image
  parameters:
    test_image_prompt: 'root@genericarmv7a'
- command: lava_test_shell
  parameters:
    timeout: 7200
    testdef_repos:
    - git-repo: git://git.linaro.org/qa/test-definitions.git
      testdef: openembedded/nohz-isolation.yaml
- command: lava_test_shell
  parameters:
    timeout: 7200
    testdef_repos:
    - git-repo: git://git.linaro.org/qa/test-definitions.git
      testdef: openembedded/ltp-realtime.yaml
- command: lava_test_shell
  parameters:
    timeout: 7200
    testdef_repos:
    - git-repo: git://git.linaro.org/qa/test-definitions.git
      testdef: openembedded/ltp.yaml
- command: lava_test_shell
  parameters:
    timeout: 7200
    testdef_repos:
    - git-repo: git://git.linaro.org/qa/test-definitions.git
      testdef: openembedded/kvm.yaml
- command: submit_results
  parameters:
    server: 'http://${LAVA_SERVER}'
    stream: '${BUNDLE_STREAM_NAME}'
device_type: '${DEVICE_TYPE}'
job_name: '${BUILD_URL}'
timeout: 3600
