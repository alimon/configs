- job:
    name: trigger-hikey-stable
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: docker-xenial-android-lkft
    display-name: 'TOBEDELETED: only used for test purpose'
    parameters:
        - string:
            name: BUILD_DIR
            default: lkft
        - string:
            name: ANDROID_BUILD_CONFIG
            default: ''
        - string:
            name: KERNEL_DESCRIBE
        - string:
            name: KERNEL_BRANCH
        - string:
            name: SRCREV_kernel
        - string:
            name: BUILD_REFERENCE_IMAGE_GZ_URL
        - string:
            name: MAKE_KERNELVERSION
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${KERNEL_DESCRIBE}-${ANDROID_BUILD_CONFIG}'

    builders:
        - shell:
            !include-raw: lkft/common/builders-v2.sh
        - linaro-publish-token
        - shell:
            !include-raw: lkft/common/publisher-v2.sh
