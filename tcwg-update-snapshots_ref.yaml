- job:
    name: tcwg-update-snapshots_ref
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - bool:
            name: regenerate
            default: true
            description: 'Regenerate snapshots'
        - string:
            name: abe_branch
            default: refs/remotes/origin/staging
            description: 'ABE revision to use'
    disabled: false
    node: tcwg-x86_64-ex40build-01
    retry-count: 3
    display-name: 'Update reference ABE snapshots on TCWG machines'
    triggers:
        - timed: '@weekly'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/abe.git
            refspec: +refs/changes/*:refs/remotes/changes/*
            branches:
                - ${abe_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-x86_64-ex40build-01
                - tcwg-x86_64-dev-01
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 60
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            if $regenerate; then
              opts=""
            else
              opts="-r"
            fi

            case "$label" in
              tcwg-x86_64-ex40build-01)
                machines="$(for i in 1 2 4 6 7 8 9; do echo tcwg-ex40-0$i; done) r1-a7.aus-colo r1-a8.aus-colo"
                ;;
              tcwg-x86_64-dev-01)
                machines="dev-01.tcwglab $(for i in `seq 1 6`; do echo build-0$i.tcwglab; done) $(for i in `seq 1 3`; do echo apm-0$i.tcwglab; done)"
                ;;
              *) echo "ERROR: Unknown host: $label"; exit 1 ;;
            esac

            ./scripts/update-snapshots-ref.sh -v $opts $machines
