- job:
    name: tcwg-update-host-containers
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 100
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
              - "ci-dockerfiles-deployment"
            queue-scanning: 'ALL'
        - throttle:
            max-per-node: 1
            option: project
    parameters:
        - label:
            name: nodes
            default: tcwg && !tcwg-bmk && !tcwg-short
            all-nodes: true
            matching-label: 'allCases'
            node-eligibility: 'ignore-offline'
            description: 'Machines to run on'
        - string:
            name: distro
            default: 'xenial'
            description: 'Distro version to use.'
        - bool:
            name: verbose
            default: 'false'
            description: 'Whether to be verbose'
        - string:
            name: scripts_branch
            default: master
            description: 'Scripts revision to use'
    disabled: false
    node: tcwg-coordinator
    concurrent: true
    display-name: 'TCWG CCC Update host containers'
    scm:
        - git:
            url: https://git.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - ${scripts_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    triggers:
        - gerrit:
            server-name: 'review.linaro.org'
            trigger-on:
                - change-merged-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'ci/dockerfiles'
                  branches:
                    - branch-pattern: 'master'
                  file-paths:
                    - compare-type: ANT
                      pattern: tcwg-base/home-data/**
            silent-start: true
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${NODE_NAME}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            case "$NODE_NAME" in
              tcwg-llvmbot_*) group=tcwg-llvm ;;
              *) group=all ;;
            esac
            ./tcwg-update-host-containers.sh \
            --distro "$distro" \
            --group "$group" \
            --verbose "$verbose"
