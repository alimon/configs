- job:
    name: ledge-arm64-debian
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-build
                - job-configure
                - job-cancel
    parameters:
        - string:
            name: VENDOR
            default: 'linaro'
        - string:
            name: OS_FLAVOUR
            default: 'buster'
        - string:
            name: PLATFORM_NAME
            default: 'unknown'
        - string:
            name: ROOTFS
            default: 'raw,4G'
        - string:
            name: PUB_DEST
            default: 'components/ledge/debian/arm64/${BUILD_NUMBER}'
        - string:
            name: LAVA_SERVER
            default: 'ledge.validation.linaro.org/RPC2/'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
        - string:
            name: QA_SERVER_PROJECT
            default: 'ledge'
        - string:
            name: QA_SERVER_TEAM
            default: 'ledge'
        - string:
            name: AUTH_GROUPS
            default: 'linaro'
        - string:
            name: MACHINE
            default: 'ledge-multi-armv8'
        - string:
            name: DEBIAN
            default: '1'
    disabled: false
    node: docker-stretch-arm64
    display-name: 'Debian based images for Ledge'
    scm:
        - git:
            url: https://git.linaro.org/ci/fai.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - ssh-agent-credentials:
            users:
                - 'OE_COMMIT_BOT_KEY'
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell:
            !include-raw: ledge-debian/builders-fai.sh
        - shell: |
            #!/bin/bash
            cat << EOF > ${WORKSPACE}/post_build_lava_parameters
            DEPLOY_DIR_IMAGE=`pwd`/out
            BASE_URL=https://snapshots.linaro.org
            BOOT_URL=
            ROOTFS_SPARSE_BUILD_URL=
            KERNEL_URL=https://snapshots.linaro.org/${PUB_DEST}/Image-for-debian
            DTB_URL=
            RECOVERY_IMAGE_URL=
            SYSTEM_URL=https://snapshots.linaro.org/${PUB_DEST}/FlashLayout_sdcard_arm64_without_boot_firmware.raw.gz
            NFSROOTFS_URL=https://snapshots.linaro.org/${PUB_DEST}/rootfs-linaro-buster-*-unknown-*.tar.xz
            EXT4_IMAGE_URL=
            HDD_URL=
            KERNEL_COMMIT=
            KERNEL_CONFIG_URL=
            KERNEL_DEFCONFIG_URL=
            KSELFTESTS_MAINLINE_URL=
            KSELFTESTS_MAINLINE_VERSION=
            KSELFTESTS_NEXT_URL=
            KSELFTESTS_NEXT_VERSION=
            LTP_URL=
            LTP_VERSION=
            LTP_REVISION=
            LIBHUGETLBFS_URL=
            LIBHUGETLBFS_VERSION=
            LIBHUGETLBFS_REVISION=
            MAKE_KERNELVERSION=
            TOOLCHAIN=
            KERNEL_ARGS=${KERNEL_ARGS}
            CERTS_URL=http://snapshots.linaro.org/components/ledge/oe/ledge-multi-armv8/latest/rpb/ledge-qemuarm64/ledge-kernel-uefi-certs.ext4.img
            FIRMWARE_URL=http://snapshots.linaro.org/components/ledge/oe/ledge-multi-armv8/latest/rpb/ledge-qemuarm64/firmware.bin
            INITRD_URL=
            EOF
        - inject:
            properties-file: post_build_lava_parameters
        - linaro-publish-token
        - shell: |
            #!/bin/bash
            # Publish to snapshots
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python3 ${HOME}/bin/linaro-cp.py \
                 --server ${PUBLISH_SERVER} \
                 --link-latest \
                 out ${PUB_DEST}
        - shell:
            !include-raw: ledge/oe/submit_for_testing.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw: ledge/qareports.groovy
        - email:
            recipients: 'maxim.uvarov@linaro.org ilias.apalodimas@linaro.org christophe.priouzeau@linaro.org'
            always: true

