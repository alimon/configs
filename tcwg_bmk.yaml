- project:
    name: tcwg_bmk
    hw:
      - tk1:
          target: arm
      - tx1:
          target: aarch64
    toolchain_name:
      - gnu
      - llvm
    toolchain_ver:
      - master
      - release
    bmk:
      - spec2k6
    cflags:
      - Os
      - Os_LTO
      - Oz
      - Oz_LTO
      - O2
      - O2_LTO
      - O3
      - O3_LTO
      - Os-vs-Os_LTO
      - O2-vs-O2_LTO
      - O3-vs-O3_LTO
    action:
      - build
      - bisect
    jobs:
      - 'tcwg_bmk_{hw}-{action}-{toolchain_name}-{toolchain_ver}-{target}-{bmk}-{cflags}'
    exclude:
      - toolchain_name: gnu
        cflags: Oz
      - toolchain_name: gnu
        cflags: Oz_LTO
      - toolchain_name: llvm
        cflags: Os-vs-Os_LTO
      - toolchain_name: llvm
        cflags: O2-vs-O2_LTO
      - toolchain_name: llvm
        cflags: O3-vs-O3_LTO

- job-template:
    name: tcwg_bmk_{hw}-{action}-{toolchain_name}-{toolchain_ver}-{target}-{bmk}-{cflags}
    project-type: freestyle
    defaults: global
    disabled: true
    display-name: 'DELETE ME'
