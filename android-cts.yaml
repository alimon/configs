- job:
    name: android-cts
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 365
            num-to-keep: 60
    parameters:
        - string:
            name: ANDROID_MANIFEST_URL
            default: https://android.googlesource.com/platform/manifest
        - string:
            name: MANIFEST_BRANCH
            default: android-cts-10.0_r1
        - string:
            name: LUNCH_TARGET
            default: aosp_arm64-userdebug
        - string:
            name: PATCHSETS
            default: 'cts-lkft'
    disabled: false
    node: docker-bionic-aosp
    display-name: 'Android CTS Build'
    concurrent: true
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
    builders:
        !include: android-cts/builders.yaml.inc
    publishers:
        !include: android-lcr/common/publishers.yaml.inc
