- job:
    name: riku-test
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            linaro:
                - job-build
                - job-read
                - job-cancel
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    parameters:
        - string:
            name: GERRIT_USER
            default: ''
            description: "The pinned manifest URL of release candidate for which we want to generate manifest with tags for each repository"
    disabled: false
    node: docker-xenial
    display-name: 'Riku testt'
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
        - ssh-agent-credentials:
                users:
                    - 'CI_BOT_SSH_KEY'
    builders:
        - shell: |
            #!/bin/bash -ex
            mkdir -p ~/.ssh/
            ssh-keyscan -p 29418 android-review.linaro.org >> ~/.ssh/known_hosts
            git clone ssh://ci-bot@android-review.linaro.org:29418/kernel/hikey-linaro.git

