- job:
    name: infrastructure-ansible-playbook
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    disabled: false
    node: docker-bionic-short
    display-name: 'Infrastructure - Unit Test for the ansible-playbook repository'
    concurrent: true
    triggers:
        - gerrit:
            server-name: 'review.linaro.org'
            override-votes: true
            gerrit-build-successful-verified-value: 1
            gerrit-build-failed-verified-value: -1
            trigger-for-unreviewed-patches: true
            readable-message: false
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'infrastructure/ansible-playbooks'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'master'
    wrappers:
        - timeout:
            timeout: 300
        - timestamps
    builders:
        - shell: |
            #!/bin/bash
            set -e

            sudo apt-get -q=2 update
            sudo apt-get -y -q=2 --no-install-recommends install python3-dev python3-pip python3-setuptools python3-cryptography python3-pretty-yaml libssl-dev libffi-dev parallel
            sudo pip3 install ansible==2.9.13 ansible-lint==4.2.0

            git clone https://git.linaro.org/$GERRIT_PROJECT -b $GERRIT_BRANCH
            cd *
            git log -n1
            git fetch https://review.linaro.org/$GERRIT_PROJECT $GERRIT_REFSPEC && git checkout FETCH_HEAD
            bash ./tests/ansible-lint-test.sh
