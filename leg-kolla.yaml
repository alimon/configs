- job:
    name: leg-kolla
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: BRANCH
            default: 'master'
            description: 'branch to use'
        - string:
            name: THREADS_OPT
            default: '24'
            description: 'number of threads (default: 24)'
        - string:
            name: RETRIES_OPT
            default: '3'
            description: 'number of retries (default: 3)'
    disabled: false
    node: leg-aarch64
    concurrent: false
    display-name: 'LEG Kolla images build'
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: leg-kolla/build.sh
        - linaro-publish-token
        - shell:
            !include-raw: leg-kolla/publishers.sh
        - trigger-builds:
            - project:
                - 'leg-kolla-push-images'
              property-file: "push.parameters"
    publishers:
        - archive:
            artifacts: 'push.parameters'
        - email:
            recipients: 'marcin.juszkiewicz@linaro.org riku.voipio@linaro.org fathi.boudra@linaro.org sdi-team@linaro.org'
