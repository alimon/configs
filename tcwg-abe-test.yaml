- job:
    name: tcwg-abe-test
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: abe_branch
            default: refs/heads/master
            description: 'ABE revision to test'
    disabled: false
    node: tcwg-x86_64
    concurrent: true
    display-name: 'TCWG ABE Test'
    scm:
        - git:
            url: https://git.linaro.org/toolchain/abe.git
            refspec: +refs/changes/*:refs/remotes/changes/*
            branches:
                - ${abe_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-x86_64
        - axis:
            type: user-defined
            name: test
            values:
                - cross_build
                - native_build
                - testsuite
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 300
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            user: 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - matrix-tie-parent:
            node: tcwg-x86_64
    builders:
        - shell: |
            #!/bin/bash

            case "$test" in
              cross_build) bash -x ${WORKSPACE}/jenkins.sh -t arm-linux-gnueabihf --runtests --excludecheck gdb --fileserver ex40-01.tcwglab.linaro.org/snapshots-ref ;;
              native_build) bash -x ${WORKSPACE}/jenkins.sh -t native --runtests --bootstrap --excludecheck gdb --fileserver ex40-01.tcwglab.linaro.org/snapshots-ref ;;
              testsuite)
                set -e
                set -x
                ./configure --with-fileserver=ex40-01.tcwglab.linaro.org/snapshots-ref
                make check || true
                ;;
            esac
