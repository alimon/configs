- job:
    name: trigger-coresight
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    disabled: false
    node: build
    display-name: 'Trigger for Coresight'
    scm:
        - git:
            url: http://git.linaro.org/kernel/coresight.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - origin/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - trigger-builds:
            - project: 'coresight'
